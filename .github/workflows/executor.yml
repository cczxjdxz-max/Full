name: 2. The Combat Executor (Field Testing)
on:
  repository_dispatch:
    types: [execute_build]

jobs:
  execution:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: "System Setup"
        run: |
          sudo apt update && sudo apt install -y python3-pip build-essential cmake adb
          pip3 install --user --upgrade buildozer cython

      - name: "Task: Build APK"
        id: build
        continue-on-error: true
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip && unzip -q android-ndk-r25b-linux.zip
          export APP_ANDROID_NDK_PATH=$(pwd)/android-ndk-r25b
          yes | buildozer android debug

      - name: "Task: Field Analysis"
        id: field
        continue-on-error: true
        run: |
          echo "Simulating Field Test: Aiming for Red..."
          # هنا يوضع سكريبت الاختبار الميداني
          exit 1 # محاكاة فشل البداية لتحفيز الذكاء على التطوير

      - name: "Healing Cycle"
        if: always()
        env:
          PAT_TOKEN: ${{ secrets.PAT }}
        run: |
          if [[ "${{ steps.build.outcome }}" == "failure" || "${{ steps.field.outcome }}" == "failure" ]]; then
            REPORT="Build: ${{ steps.build.outcome }}, Test: ${{ steps.field.outcome }}"
            curl -X POST -H "Authorization: token ${PAT_TOKEN}" \
            -d "{\"event_type\": \"sequential_heal_request\", \"client_payload\": {\"task_reports\": \"$REPORT\"}}" \
            "https://api.github.com/repos/${{ github.repository_owner }}/Avatar-template/dispatches"
          fi

      - name: "Victory"
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-AI-2.5-Final
          path: bin/*.apk