          cat <<EOF > ic_geass_eye.xml
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="200dp"
              android:height="200dp"
              android:viewportWidth="100"
              android:viewportHeight="100">
              <path
                  android:fillColor="#33FF0000"
                  android:pathData="M50,10 C20,10 0,50 0,50 C0,50 20,90 50,90 C80,90 100,50 100,50 C100,50 80,10 50,10 Z" />
