name: 2. The Combat Executor (Sequential Field Test)
on:
  repository_dispatch:
    types: [execute_build]

jobs:
  execution:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: "Setup Tools"
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential cmake adb
          pip3 install --user --upgrade buildozer cython

      - name: "Task 1: Build APK"
        id: build
        continue-on-error: true
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip && unzip -q android-ndk-r25b-linux.zip
          export APP_ANDROID_NDK_PATH=$(pwd)/android-ndk-r25b
          yes | buildozer android debug

      - name: "Task 2: Vision Field Test"
        id: vision
        continue-on-error: true
        run: |
          # هنا يتم تشغيل سكريبت الاختبار (محاكاة)
          echo "Testing Red Shots..."
          exit 1 # محاكاة فشل الاختبار الميداني للتشافي

      - name: "Final Report & Continuous Healing"
        if: always()
        env:
          PAT_TOKEN: ${{ secrets.PAT }}
        run: |
          REPORT="Build Status: ${{ steps.build.outcome }}, Vision Test: ${{ steps.vision.outcome }}"
          
          if [[ "${{ steps.build.outcome }}" == "failure" || "${{ steps.vision.outcome }}" == "failure" ]]; then
            curl -X POST -H "Authorization: token ${PAT_TOKEN}" \
            -d "{\"event_type\": \"sequential_heal_request\", \"client_payload\": {\"task_reports\": \"$REPORT\"}}" \
            "https://api.github.com/repos/${{ github.repository_owner }}/Avatar-template/dispatches"
          fi

      - name: "Victory Artifact"
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-AI-Latest
          path: bin/*.apk