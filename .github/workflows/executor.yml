name: 13. Absolute AI Architect - Live Design
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ai_creation_job:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ¨ Call Gemini 1.5 Flash to Design the Eye
        run: |
          # Ù‡Ù†Ø§ Ø¬ÙŠØ«Ø¨ ÙŠØªÙˆØ§ØµÙ„ Ù…Ø¹ Ø§Ù„Ù€ API Ù„ÙŠØ·Ù„Ø¨ Ù…Ù†Ù‡ Ø§Ù„ØªØµÙ…ÙŠÙ… ÙÙˆØ±Ø§Ù‹
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDK6iEgit-M6xjgF09-MBuggk5qUBYrJ-M" \
            -H "Content-Type: application/json" \
            -d '{
              "contents": [{
                "parts": [{
                  "text": "Act as an Android UI Designer. Generate ONLY the XML code for an Android Vector Drawable of a glowing red Geass eye. I want a complex, cool design. No text, just the <vector> tag."
                }]
              }]
            }')
          
          # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„ØªØµÙ…ÙŠÙ… ÙˆØ­ÙØ¸Ù‡ ÙÙŠ Ù…Ù„Ù drawable
          mkdir -p app/src/main/res/drawable
          echo "$RESPONSE" | python3 -c "import sys, json; print(json.load(sys.stdin)['candidates'][0]['content']['parts'][0]['text'].replace('\`\`\`xml', '').replace('\`\`\`', '').strip())" > app/src/main/res/drawable/ic_geass_eye.xml

      - name: ğŸ—ï¸ Assemble App Structure
        run: |
          mkdir -p app/src/main/java/com/geass/eye
          mkdir -p app/src/main/res/layout

          # Ø¥Ø¹Ø¯Ø§Ø¯ Ù…Ù„ÙØ§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡
          echo "android.useAndroidX=true" > gradle.properties
          echo "include ':app'" > settings.gradle

          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2' }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android {
              compileSdkVersion 31
              namespace 'com.geass.eye'
              defaultConfig {
                  applicationId "com.geass.eye"
                  minSdkVersion 21
                  targetSdkVersion 31
                  versionCode 13
                  versionName "13.0-AI-Live-Design"
              }
          }
          dependencies { implementation 'androidx.appcompat:appcompat:1.4.1' }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.geass.eye">
              <application android:label="AI Designed Geass" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ø¹Ø±Ø¶ Ø§Ù„ØªÙŠ Ø³ØªØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ Ø§Ù„ØªØµÙ…ÙŠÙ… Ø§Ù„Ù…ÙˆÙ„Ø¯
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="#000000">
              <ImageView
                  android:layout_width="350dp"
                  android:layout_height="350dp"
                  android:layout_centerInParent="true"
                  android:src="@drawable/ic_geass_eye" />
          </RelativeLayout>
          EOF

          cat <<EOF > app/src/main/java/com/geass/eye/MainActivity.java
          package com.geass.eye;
          import android.os.Bundle;
          import androidx.appcompat.app.AppCompatActivity;
          public class MainActivity extends AppCompatActivity {
              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
              }
          }
          EOF

      - name: ğŸ”¨ Build APK
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ğŸ“¦ Release AI-Built APK
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Geass - AI Live Design"
          tag_name: "v13.0-live"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}