name: 2. The Executor (Full) - Fast Evolution
on:
  repository_dispatch:
    types: [run_blitz_evo]

permissions:
  contents: write

jobs:
  heavy_process:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install AI Frameworks"
        run: pip install numpy matplotlib pillow

      - name: "Run God-Mode Training"
        run: |
          echo "${{ github.event.client_payload.plan }}" | base64 -d > training_engine.py
          python3 training_engine.py

      - name: "Release Results"
        uses: softprops/action-gh-release@v1
        with:
          files: |
            god_mode_preview.gif
            god_brain.dat
          name: "Final-God-Brain-v${{ github.run_id }}"
          tag_name: "god-final-v${{ github.run_id }}"
          body: "النتيجة النهائية: عقل البطل تدرب خلال 10 دقائق لمواجهة 100 لاعب متطور بفيزياء اللعبة الأصلية."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}