name: Geass_Sovereign_Final
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ 1. Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ 2. Create Structure
        # Ù‡Ø°Ø§ Ù‡Ùˆ Ø§Ù„Ø³Ø·Ø± 12 Ø§Ù„Ø¬Ø¯ÙŠØ¯ØŒ Ø¨Ø³ÙŠØ· ÙˆÙ…Ø¨Ø§Ø´Ø±
        run: |
          mkdir -p app/src/main/java/com/geass/shell
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/assets
          echo '{"status": "vision_active"}' > app/src/main/assets/logic.json

      - name: ğŸ–¼ï¸ 3. Import Assets
        run: |
          cp build/geass_eye_base.png app/src/main/res/drawable/ || echo "missing"
          cp build/pupil.png app/src/main/res/drawable/ || echo "missing"
          cp build/geass_icon.png app/src/main/res/drawable/ || echo "missing"

      - name: ğŸ“ 4. Write Manifest
        run: |
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.geass.shell">
              <uses-permission android:name="android.permission.SYSTEM_ALERT_WINDOW"/>
              <application android:label="Geass Vision" android:icon="@drawable/geass_icon">
                  <service android:name=".FloatingService" android:enabled="true" android:exported="false"/>
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: ğŸ¨ 5. Write Layout
        run: |
          cat <<EOF > app/src/main/res/layout/floating_layout.xml
          <FrameLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="120dp" android:layout_height="120dp">
              <ImageView android:id="@+id/pupil"
                  android:layout_width="45dp" android:layout_height="45dp"
                  android:layout_gravity="center" android:src="@drawable/pupil" />
              <ImageView android:id="@+id/geass_eye_base"
                  android:layout_width="match_parent" android:layout_height="match_parent"
                  android:src="@drawable/geass_eye_base" />
          </FrameLayout>
          EOF

      - name: ğŸ§  6. Write Engine
        run: |
          cat <<EOF > app/src/main/java/com/geass/shell/FloatingService.java
          package com.geass.shell;
          import android.app.*;
          import android.graphics.PixelFormat;
          import android.view.*;
          import android.os.*;
          import android.widget.ImageView;
          public class FloatingService extends Service {
              private WindowManager wm;
              private View root;
              private Handler h = new Handler(Looper.getMainLooper());
              @Override public void onCreate() {
                  super.onCreate();
                  wm = (WindowManager) getSystemService(WINDOW_SERVICE);
                  root = LayoutInflater.from(this).inflate(R.layout.floating_layout, null);
                  WindowManager.LayoutParams p = new WindowManager.LayoutParams(
                      300, 300, WindowManager.LayoutParams.TYPE_APPLICATION_OVERLAY,
                      WindowManager.LayoutParams.FLAG_NOT_FOCUSABLE, PixelFormat.TRANSLUCENT);
                  wm.addView(root, p);
                  startLogic();
              }
              private void startLogic() {
                  h.postDelayed(new Runnable() {
                      @Override public void run() {
                          if(root == null) return;
                          View pupil = root.findViewById(R.id.pupil);
                          View eye = root.findViewById(R.id.geass_eye_base);
                          // Ø§Ù„Ø±Ù…Ø´
                          eye.animate().scaleY(0.1f).setDuration(150).withEndAction(() -> eye.animate().scaleY(1f).setDuration(150).start()).start();
                          // Ø­Ø±ÙƒØ© Ø§Ù„Ø¨Ø¤Ø¨Ø¤ (ØªØ¬Ø³ÙŠØ¯ Ø§Ù„Ø±Ø¤ÙŠØ©)
                          pupil.animate().translationY((float)(Math.random()*-40)).translationX((float)(Math.random()*60-30)).setDuration(300).start();
                          h.postDelayed(this, 3000);
                      }
                  }, 1000);
              }
              @Override public IBinder onBind(android.content.Intent i) { return null; }
          }
          EOF

      - name: ğŸš€ 7. Write MainActivity
        run: |
          cat <<EOF > app/src/main/java/com/geass/shell/MainActivity.java
          package com.geass.shell;
          import android.app.Activity;
          import android.content.Intent;
          import android.net.Uri;
          import android.os.Bundle;
          import android.provider.Settings;
          public class MainActivity extends Activity {
              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  if (!Settings.canDrawOverlays(this)) {
                      startActivityForResult(new Intent(Settings.ACTION_MANAGE_OVERLAY_PERMISSION, Uri.parse("package:" + getPackageName())), 1);
                  } else { startService(new Intent(this, FloatingService.class)); finish(); }
              }
          }
          EOF

      - name: ğŸ”¨ 8. Build APK
        run: |
          echo "include ':app'" > settings.gradle
          echo "buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:7.2.1' } }" > build.gradle
          echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle
          echo "apply plugin: 'com.android.application'; android { compileSdkVersion 31; namespace 'com.geass.shell'; defaultConfig { applicationId 'com.geass.shell'; minSdkVersion 26; targetSdkVersion 31; versionCode 1; versionName '1.0' } }" > app/build.gradle
          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ğŸ“¦ 9. Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          tag_name: "v_vision_final"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
