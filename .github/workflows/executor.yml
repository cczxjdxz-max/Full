name: 2. The Executor (BODY) - Data Miner

on:
  repository_dispatch:
    types: [evolve_and_execute]

permissions:
  contents: write

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: "Decode and Write Plan"
        env:
          ENCODED_PLAN: ${{ github.event.client_payload.plan_base64 }}
        run: |
          echo "$ENCODED_PLAN" | base64 -d > plan_script.py

      - name: "Execute Extraction"
        run: |
          python3 plan_script.py > execution_log.txt 2>&1 || true
          
          # جمع يدوي احتياطي
          mkdir -p CORE_DATA
          find . -type f \( -name "*.dll" -o -name "*.dat" -o -name "*.json" -o -name "*.bytes" \) | xargs -I{} cp --parents {} CORE_DATA/ || true
          
          if [ -z "$(ls -A CORE_DATA)" ]; then exit 1; fi

      - name: "Release Matrix Data"
        uses: softprops/action-gh-release@v1
        with:
          files: matrix_data.zip
          name: "DATA-v${{ github.run_id }}"
          tag_name: "v${{ github.run_id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # (أضف خطوات ضغط الملفات كما في السابق)