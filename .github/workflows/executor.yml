name: 2. The Executor
on:
  repository_dispatch:
    types: [execute_mission]
  workflow_dispatch: # ضروري لاستقبال إشارة "رُن وورك فلو"

jobs:
  execute_task:
    runs-on: ubuntu-latest
    steps:
      - name: "1. Checkout Source"
        uses: actions/checkout@v4

      - name: "2. Tactical Execution"
        id: run_mission
        continue-on-error: true
        run: |
          # نضع قيمة افتراضية في حال تم التشغيل بدون Payload
          COMMANDS="${{ github.event.client_payload.commands }}"
          if [ -z "$COMMANDS" ]; then COMMANDS="echo 'Manual Evolution Triggered'"; fi
          eval "$COMMANDS"

      - name: "3. Smart Failure Reporting"
        if: steps.run_mission.outcome == 'failure'
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          ERROR_MSG="Execution node $(hostname) failed. Critical check required."
          PAYLOAD=$(jq -n --arg log "$ERROR_MSG" '{"event_type": "executor_failed", "client_payload": {"error_log": $log}}')
          curl -L -X POST -H "Authorization: Bearer $PAT" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/cczxjdxz-max/avatar-template/dispatches \
               -d "$PAYLOAD"
          exit 1