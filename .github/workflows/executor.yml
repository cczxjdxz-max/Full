name: 2. The Executor - Legacy Mode
on:
  repository_dispatch:
    types: [build_empty_apk]

permissions:
  contents: write

jobs:
  assemble_pure_body:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Repo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ—ï¸ Create Android Structure (The Last Hope)
        run: |
          mkdir -p app/src/main/java/com/decapitator/ai
          mkdir -p app/src/main/res/layout

          # 1. settings.gradle (Ù…Ø¨Ø³Ø· Ø¬Ø¯Ø§Ù‹)
          cat <<EOF > settings.gradle
          rootProject.name = "DecapitatorAI"
          include ':app'
          EOF

          # 2. build.gradle (Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ - Ù‡Ù†Ø§ Ù†Ø¶Ø¹ ÙƒÙ„ Ø´ÙŠØ¡)
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.1'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 3. app/build.gradle (Ø§Ù„ØµÙŠØºØ© Ø§Ù„Ø¨Ø¯Ø§Ø¦ÙŠØ©)
          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'

          android {
              namespace 'com.decapitator.ai'
              compileSdkVersion 33
              defaultConfig {
                  applicationId "com.decapitator.ai"
                  minSdkVersion 24
                  targetSdkVersion 33
                  versionCode 1
                  versionName "1.0"
              }
          }

          dependencies {
              // ÙƒØªØ§Ø¨Ø© Ø§Ù„ØªØ¨Ø¹ÙŠØ© ÙƒÙ€ String ØµØ§ÙÙŠ Ø¨Ø¯ÙˆÙ† Ø£Ù‚ÙˆØ§Ø³ Ù„ØªÙ‚Ù„ÙŠÙ„ Ø§Ù„Ø§Ø­ØªÙ…Ø§Ù„Ø§Øª
              implementation 'androidx.appcompat:appcompat:1.6.1'
          }
          EOF

          # 4. Manifest & Code
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:label="Decapitator AI">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat <<EOF > app/src/main/java/com/decapitator/ai/MainActivity.java
          package com.decapitator.ai;
          import android.os.Bundle;
          import androidx.appcompat.app.AppCompatActivity;
          public class MainActivity extends AppCompatActivity {
              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(android.R.layout.simple_list_item_1);
              }
          }
          EOF

      - name: ğŸ”¨ Build Debug APK
        run: |
          # Ø³Ù†Ù‚ÙˆÙ… Ø¨ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ù€ Wrapper Ø§Ù„Ø®Ø§Øµ Ø¨Ù€ Gradle 8.1 Ù„Ù†Ù‡Ø±Ø¨ Ù…Ù† Gradle 9.3 ØªÙ…Ø§Ù…Ø§Ù‹
          gradle wrapper --gradle-version 8.1.1
          ./gradlew :app:assembleDebug --no-daemon
          
      - name: ğŸ“¦ Archive & Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Decapitator Body v2.5"
          tag_name: "v2.5-legacy"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}