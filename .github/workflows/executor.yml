name: 2. The Executor (Full) - Competitive warfare

on:
  repository_dispatch:
    types: [start_warfare_sim]

permissions:
  contents: write

jobs:
  run_warfare:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install Dependencies"
        run: pip install numpy

      - name: "Execute Co-evolution"
        run: |
          echo "${{ github.event.client_payload.plan_base64 }}" | base64 -d > battle_engine.py
          python3 battle_engine.py

      - name: "Release War Master Brain"
        uses: softprops/action-gh-release@v1
        with:
          files: war_master_brain.dat
          name: "War-Master-v${{ github.run_id }}"
          tag_name: "war-v${{ github.run_id }}"
          body: "عقل ناتج عن 1000 جيل من التطور التنافسي. البطل اكتشف أساليبه الخاصة لهزيمة 100 عدو يتطورون معه."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}