name: 4. The Aesthetic Body - Lelouch UI Fix
on:
  repository_dispatch:
    types: [build_empty_apk]

permissions:
  contents: write

jobs:
  build_lelouch_ui:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ðŸ—ï¸ Create Lelouch UI Structure
        run: |
          rm -rf *
          # ØªØµØ­ÙŠØ­ Ø§Ù„Ù…Ø³Ø§Ø± Ù‡Ù†Ø§ (Ø§Ø³ØªØ®Ø¯Ø§Ù… Ù…Ø§Ø¦Ù„ Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† Ø§Ù„Ù†Ù‚Ø·Ø©)
          mkdir -p app/src/main/java/com/geass/eye
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/mipmap-hdpi

          # 1. settings.gradle
          echo "include ':app'" > settings.gradle

          # 2. build.gradle (Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ)
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2' }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 3. app/build.gradle
          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android {
              compileSdkVersion 31
              namespace 'com.geass.eye'
              defaultConfig {
                  applicationId "com.geass.eye"
                  minSdkVersion 21
                  targetSdkVersion 31
                  versionCode 3
                  versionName "3.0-LelouchUI"
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.4.1'
              implementation 'com.google.android.material:material:1.5.0'
          }
          EOF

          # 4. Strings & Colors
          cat <<EOF > app/src/main/res/values/strings.xml
          <resources>
              <string name="app_name">Geass Eye</string>
              <string name="welcome_message">All Hail Lelouch!</string>
          </resources>
          EOF

          cat <<EOF > app/src/main/res/values/colors.xml
          <resources>
              <color name="primary_dark">#000000</color>
              <color name="accent_red">#CC0000</color>
              <color name="text_light">#FFFFFF</color>
          </resources>
          EOF

          cat <<EOF > app/src/main/res/values/styles.xml
          <resources>
              <style name="AppTheme" parent="Theme.AppCompat.NoActionBar">
                  <item name="colorPrimaryDark">@color/primary_dark</item>
                  <item name="colorAccent">@color/accent_red</item>
                  <item name="android:textColorPrimary">@color/text_light</item>
                  <item name="android:windowBackground">@color/primary_dark</item>
              </style>
          </resources>
          EOF

          # 5. Manifest
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.geass.eye">
              <application
                  android:label="@string/app_name"
                  android:theme="@style/AppTheme">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 6. Drawable (Floating Button Icon)
          cat <<EOF > app/src/main/res/drawable/ic_fab_icon.xml
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="24dp"
              android:height="24dp"
              android:viewportWidth="24.0"
              android:viewportHeight="24.0">
              <path
                  android:fillColor="#FFFFFF"
                  android:pathData="M12,2C6.48,2 2,6.48 2,12s4.48,10 10,10 10,-4.48 10,-10S17.52,2 12,2zM12,17c-2.76,0 -5,-2.24 -5,-5s2.24,-5 5,-5 5,2.24 5,5S14.76,17 12,17z"/>
          </vector>
          EOF

          # 7. MainActivity (UI Logic)
          cat <<EOF > app/src/main/java/com/geass/eye/MainActivity.java
          package com.geass.eye;

          import android.os.Bundle;
          import android.view.Gravity;
          import android.widget.TextView;
          import androidx.appcompat.app.AppCompatActivity;
          import com.google.android.material.floatingactionbutton.FloatingActionButton;
          import android.view.View;
          import android.widget.Toast;
          import android.widget.RelativeLayout;

          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);

                  RelativeLayout layout = new RelativeLayout(this);
                  layout.setBackgroundColor(0xFF000000); 

                  TextView title = new TextView(this);
                  title.setText("All Hail Lelouch!");
                  title.setTextSize(32);
                  title.setTextColor(0xFFCC0000); 
                  title.setGravity(Gravity.CENTER);

                  RelativeLayout.LayoutParams titleParams = new RelativeLayout.LayoutParams(
                      RelativeLayout.LayoutParams.WRAP_CONTENT,
                      RelativeLayout.LayoutParams.WRAP_CONTENT);
                  titleParams.addRule(RelativeLayout.CENTER_IN_PARENT, RelativeLayout.TRUE);
                  layout.addView(title, titleParams);

                  FloatingActionButton fab = new FloatingActionButton(this);
                  fab.setImageResource(R.drawable.ic_fab_icon);
                  fab.setBackgroundTintList(android.content.res.ColorStateList.valueOf(0xFFCC0000));
                  fab.setOnClickListener(new View.OnClickListener() {
                      @Override
                      public void onClick(View view) {
                          Toast.makeText(MainActivity.this, "Geass Activated!", Toast.LENGTH_SHORT).show();
                      }
                  });

                  RelativeLayout.LayoutParams fabParams = new RelativeLayout.LayoutParams(
                      RelativeLayout.LayoutParams.WRAP_CONTENT,
                      RelativeLayout.LayoutParams.WRAP_CONTENT);
                  fabParams.addRule(RelativeLayout.ALIGN_PARENT_BOTTOM, RelativeLayout.TRUE);
                  fabParams.addRule(RelativeLayout.ALIGN_PARENT_END, RelativeLayout.TRUE);
                  fabParams.setMargins(0, 0, 60, 60);
                  layout.addView(fab, fabParams);

                  setContentView(layout);
              }
          }
          EOF

      - name: ðŸ”¨ Build Lelouch APK
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ðŸ“¦ Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Geass Eye v3.1"
          tag_name: "v3.1-lelouch"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}