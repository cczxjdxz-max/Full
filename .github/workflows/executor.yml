name: 2. The Executor - Final Rescue Build
on:
  repository_dispatch:
    types: [build_empty_apk]

permissions:
  contents: write

jobs:
  assemble_pure_body:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Repo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ—ï¸ Create Android Structure
        run: |
          mkdir -p app/src/main/java/com/decapitator/ai
          mkdir -p app/src/main/res/layout

          # 1. settings.gradle.kts
          cat <<EOF > settings.gradle.kts
          pluginManagement {
              repositories { google(); mavenCentral(); gradlePluginPortal() }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories { google(); mavenCentral() }
          }
          rootProject.name = "DecapitatorAI"
          include(":app")
          EOF

          # 2. build.gradle.kts (Root)
          cat <<EOF > build.gradle.kts
          plugins {
              id("com.android.application") version "8.1.1" apply false
          }
          EOF

          # 3. app/build.gradle.kts (The Fix)
          cat <<EOF > app/build.gradle.kts
          plugins { id("com.android.application") }
          android {
              namespace = "com.decapitator.ai"
              compileSdk = 33
              defaultConfig {
                  applicationId = "com.decapitator.ai"
                  minSdk = 24
                  targetSdk = 33
                  versionCode = 1
                  versionName = "1.0"
              }
          }
          dependencies {
              "implementation"("androidx.appcompat:appcompat:1.6.1")
          }
          EOF

          # 4. Manifest & Activity
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:label="Decapitator AI">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat <<EOF > app/src/main/java/com/decapitator/ai/MainActivity.java
          package com.decapitator.ai;
          import android.os.Bundle;
          import android.widget.TextView;
          import androidx.appcompat.app.AppCompatActivity;
          public class MainActivity extends AppCompatActivity {
              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  TextView tv = new TextView(this);
                  tv.setText("DECAPITATOR ONLINE");
                  setContentView(tv);
              }
          }
          EOF

      - name: ğŸ”¨ Build Debug APK
        run: |
          # Ù‡Ù†Ø§ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„: Ù†Ø³ØªØ®Ø¯Ù… gradle Ù…Ø¨Ø§Ø´Ø±Ø©
          gradle :app:assembleDebug --no-daemon

      - name: ğŸ“¦ Archive & Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Decapitator Body v1.8"
          tag_name: "v1.8-final"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}