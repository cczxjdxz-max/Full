name: 24. The Blood Geass - Bug Free Build
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_horror_apk:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ðŸ§  AI Design Phase (Safe Execution)
        env:
          GEMINI_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          mkdir -p app/src/main/res/drawable
          
          generate_xml() {
            local prompt=$1
            local filename=$2
            local fallback=$3

            # Ø·Ù„Ø¨ Ø§Ù„Ù€ API
            RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_KEY" \
              -H "Content-Type: application/json" \
              -d "{ \"contents\": [{ \"parts\": [{ \"text\": \"$prompt\" }] }] }")

            # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„ÙƒÙˆØ¯ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø¨Ø§ÙŠØ«ÙˆÙ† ÙÙŠ Ø³Ø·Ø± ÙˆØ§Ø­Ø¯ Ù„ØªØ¬Ù†Ø¨ Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„Ù€ YAML
            DESIGN_CODE=$(echo "$RESPONSE" | python3 -c "import sys, json; (lambda d: print(d['candidates'][0]['content']['parts'][0]['text'].replace('\`\`\`xml', '').replace('\`\`\`', '').strip()) if 'candidates' in d else print('FAILED'))(json.load(sys.stdin))" 2>/dev/null)

            if [ "$DESIGN_CODE" == "FAILED" ] || [ -z "$DESIGN_CODE" ]; then
              echo "âš ï¸ Fallback used for $filename"
              echo "$fallback" > "app/src/main/res/drawable/$filename.xml"
            else
              echo "$DESIGN_CODE" > "app/src/main/res/drawable/$filename.xml"
            fi
          }

          FALLBACK_EYE="<vector xmlns:android='http://schemas.android.com/apk/res/android' android:width='300dp' android:height='300dp' android:viewportWidth='100' android:viewportHeight='100'><path android:fillColor='#FF0000' android:pathData='M50,30 L42,45 L32,42 C37,48 45,55 50,75 C55,55 63,48 68,42 L58,45 L50,35 Z'/><path android:strokeColor='#440000' android:strokeWidth='0.5' android:pathData='M50,75 L30,90 M50,75 L70,90 M30,40 L10,20 M70,40 L90,20'/></vector>"
          
          generate_xml "Provide ONLY the Android Vector XML for a terrifying red Geass eye with veins. No text." "geass_veined" "$FALLBACK_EYE"

      - name: ðŸ—ï¸ Construct App Structure
        run: |
          mkdir -p app/src/main/java/com/geass/eye
          mkdir -p app/src/main/res/layout
          echo "android.useAndroidX=true" > gradle.properties
          echo "include ':app'" > settings.gradle
          
          cat <<EOF > build.gradle
          buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:7.4.2' } }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android { compileSdkVersion 31; namespace 'com.geass.eye'; defaultConfig { applicationId "com.geass.eye"; minSdkVersion 21; targetSdkVersion 31; versionCode 24; versionName "24.0-Stable" } }
          dependencies { implementation 'androidx.appcompat:appcompat:1.4.1' }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.geass.eye">
              <application android:label="Geass Horror" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter> <action android:name="android.intent.action.MAIN" /> <category android:name="android.intent.category.LAUNCHER" /> </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/main_bg"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="#000000">
              <ImageView
                  android:id="@+id/geass_eye"
                  android:layout_width="380dp"
                  android:layout_height="380dp"
                  android:layout_centerInParent="true"
                  android:src="@drawable/geass_veined"
                  android:scaleY="0.0"
                  android:alpha="0.0" />
          </RelativeLayout>
          EOF

          cat <<EOF > app/src/main/java/com/geass/eye/MainActivity.java
          package com.geass.eye;
          import android.animation.ArgbEvaluator;
          import android.animation.ValueAnimator;
          import android.graphics.Color;
          import android.os.Bundle;
          import android.view.View;
          import android.widget.ImageView;
          import android.widget.RelativeLayout;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              boolean isActivated = false;
              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  final RelativeLayout bg = findViewById(R.id.main_bg);
                  final ImageView eye = findViewById(R.id.geass_eye);
                  bg.setOnClickListener(v -> {
                      float targetScale = isActivated ? 0.0f : 1.0f;
                      float targetAlpha = isActivated ? 0.0f : 1.0f;
                      int colorTo = isActivated ? Color.BLACK : Color.parseColor("#220000");
                      int colorFrom = isActivated ? Color.parseColor("#220000") : Color.BLACK;

                      eye.animate().scaleY(targetScale).alpha(targetAlpha).setDuration(3000).start();
                      ValueAnimator colorAnimation = ValueAnimator.ofObject(new ArgbEvaluator(), colorFrom, colorTo);
                      colorAnimation.setDuration(3000);
                      colorAnimation.addUpdateListener(a -> bg.setBackgroundColor((int) a.getAnimatedValue()));
                      colorAnimation.start();
                      isActivated = !isActivated;
                  });
              }
          }
          EOF

      - name: ðŸ”¨ Build APK
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ðŸ“¦ Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Geass Blood v24.0"
          tag_name: "v24.0"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}