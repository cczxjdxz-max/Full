          # Ù†Ù‚Ù„ Ø§Ù„ØµÙˆØ± Ù…Ù† Ø§Ù„Ù…Ø¬Ù„Ø¯ Ø§Ù„Ø°ÙŠ ÙˆØ¶Ø¹ØªÙ‡Ø§ ÙÙŠÙ‡ (Ù†Ø³Ø®Ø© Ø§Ø­ØªÙŠØ§Ø·ÙŠØ©)
          cp build/geass_eye_base.png app/src/main/res/drawable/ || true
