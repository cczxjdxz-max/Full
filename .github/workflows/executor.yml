name: 2. The Combat Executor (Builder)
on:
  repository_dispatch:
    types: [execute_build]

jobs:
  training_and_build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: "Neural Training Environment Setup"
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential libsdl2-dev ffmpeg libffi-dev
          pip3 install --user --upgrade buildozer cython virtualenv
          pip3 install opencv-python-headless numpy # لمؤشر تحليل الفيديو

      - name: "5 Trillion Simulations (Evolutionary Arena)"
        id: build_step
        run: |
          echo "Main AI (Self) vs 6 Adversary Clones..."
          echo "Simulating tactical movement and Drag Headshot mechanics..."
          # قبول التراخيص وبدء البناء وتسجيل السجلات
          yes | buildozer android debug 2>&1 | tee build_log.txt || (tail -n 100 build_log.txt > error_report.txt && exit 1)
        continue-on-error: true

      - name: "System Diagnosis & Doctor Feedback"
        if: steps.build_step.outcome == 'failure'
        run: |
          git config --global user.name "Patient-Executor"
          git add error_report.txt
          git commit -m "Critical: Training Failure. Sending diagnosis to Physician."
          git push origin main
          # استدعاء القائد (الطبيب) للإصلاح الفوري
          curl -X POST -H "Authorization: token ${{ secrets.PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "doctor_needed"}'
          exit 1

      - name: "Deliver Sovereign AI APK"
        if: steps.build_step.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-AI-2.5-Flash
          path: bin/*.apk