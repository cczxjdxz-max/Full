          EOF

          # Ø¥Ù†Ø´Ø§Ø¡ ÙˆØ§Ø¬Ù‡Ø© "ØªØ¬Ø³ÙŠØ¯ Ø§Ù„Ø±Ø¤ÙŠØ©"
          cat <<EOF > app/src/main/res/layout/floating_layout.xml
