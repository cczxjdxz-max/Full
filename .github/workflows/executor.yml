name: 2. The Combat Executor (Full)
on:
  repository_dispatch:
    types: [execute_build]

jobs:
  training_and_build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: "Install Dependencies"
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential libsdl2-dev ffmpeg libffi-dev libatlas-base-dev
          pip3 install --user --upgrade buildozer cython virtualenv

      - name: "Sovereign Build (Deep Training)"
        run: |
          # الآن سيعمل البناء لأن الطبيب أرسل الـ Version
          yes | buildozer android debug

      - name: "Upload Sovereign APK"
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-AI-Offline
          path: bin/*.apk