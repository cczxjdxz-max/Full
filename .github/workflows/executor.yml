name: 2. The Executor (BODY) - Data Miner

on:
  repository_dispatch:
    types: [evolve_and_execute]

permissions:
  contents: write

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: "Decode Plan"
        run: echo "${{ github.event.client_payload.plan_base64 }}" | base64 -d > plan_script.py

      - name: "Surgical Extraction"
        run: |
          python3 plan_script.py > execution_log.txt 2>&1
          
      - name: "Deep Scan Security"
        run: |
          # جمع أي ملفات بيانات تائهة
          find . -type f \( -name "*.dll" -o -name "*.dat" -o -name "*.json" -o -name "*.bytes" -o -name "*.lua" \) | xargs -I{} cp --parents {} CORE_DATA/ || true
          zip -r -9 matrix_data.zip CORE_DATA execution_log.txt

      - name: "Release to GitHub"
        uses: softprops/action-gh-release@v1
        if: always()
        with:
          files: matrix_data.zip
          name: "FINAL-DATA-v${{ github.run_id }}"
          tag_name: "v${{ github.run_id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}