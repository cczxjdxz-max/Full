name: 2. The Combat Executor (Final Build)
on:
  workflow_dispatch:
  repository_dispatch:
    types: [execute_build]

jobs:
  execution:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: "Verification"
        run: |
          if [ ! -f "main.py" ]; then
            echo "Critical Error: main.py not found! The Leader has not sent the code yet."
            exit 1
          fi

      - name: "Environment Injection"
        run: |
          sudo apt update && sudo apt install -y python3-pip build-essential cmake adb
          pip3 install --user --upgrade buildozer cython

      - name: "Build Sovereign APK"
        id: build
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip && unzip -q android-ndk-r25b-linux.zip
          export APP_ANDROID_NDK_PATH=$(pwd)/android-ndk-r25b
          # البناء الفعلي (سيستغرق وقت)
          yes | buildozer android debug

      - name: "Check APK Generation"
        run: |
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "Victory! APK created."
          else
            echo "Failure: APK was not generated."
            exit 1
          fi

      - name: "Victory Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-AI-Final
          path: bin/*.apk