name: 26. Ultimate Geass - Handcrafted XML Horror
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_horror_apk:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ¨ Create Handcrafted Geass XML
        run: |
          mkdir -p app/src/main/res/drawable
          # ÙƒÙˆØ¯ XML Ù„Ø¹ÙŠÙ† Ø§Ù„Ø¬ÙŠØ§Ø³ Ù…Ø¹ ØªÙØ§ØµÙŠÙ„ Ø§Ù„Ø¹Ø±ÙˆÙ‚ ÙˆØ§Ù„Ø¸Ù„Ø§Ù„
          cat <<EOF > app/src/main/res/drawable/geass_eye.xml
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:aapt="http://schemas.android.com/aapt"
              android:width="400dp"
              android:height="400dp"
              android:viewportWidth="100"
              android:viewportHeight="100">
              
              <path android:pathData="M50,50m-15,0a15,15 0,1 1,30 0a15,15 0,1 1,-30 0">
                  <aapt:attr name="android:fillColor">
                      <gradient android:type="radial" android:gradientRadius="15" android:centerX="50" android:centerY="50">
                          <item android:offset="0.0" android:color="#FF0000" />
                          <item android:offset="0.8" android:color="#440000" />
                          <item android:offset="1.0" android:color="#000000" />
                      </gradient>
                  </aapt:attr>
              </path>

              <path android:fillColor="#FF0000"
                  android:pathData="M50,35 L42,48 L32,44 C38,52 46,60 50,85 C54,60 62,52 68,44 L58,48 L50,35 Z" />

              <path android:strokeColor="#660000" android:strokeWidth="0.4"
                  android:pathData="M35,50 Q25,40 15,45 M65,50 Q75,40 85,45 M50,35 Q45,20 50,10 M50,85 Q55,95 50,100" />
              <path android:strokeColor="#880000" android:strokeWidth="0.3"
                  android:pathData="M20,60 Q10,70 5,65 M80,60 Q90,70 95,65" />
          </vector>
          EOF

      - name: ğŸ—ï¸ Construct App Architecture
        run: |
          mkdir -p app/src/main/java/com/geass/eye
          mkdir -p app/src/main/res/layout
          echo "android.useAndroidX=true" > gradle.properties
          echo "include ':app'" > settings.gradle
          
          cat <<EOF > build.gradle
          buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:7.4.2' } }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android { compileSdkVersion 31; namespace 'com.geass.eye'; defaultConfig { applicationId "com.geass.eye"; minSdkVersion 21; targetSdkVersion 31; versionCode 26; versionName "26.0-Handcrafted" } }
          dependencies { implementation 'androidx.appcompat:appcompat:1.4.1' }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.geass.eye">
              <uses-permission android:name="android.permission.VIBRATE" />
              <application android:label="Geass Legacy" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter> <action android:name="android.intent.action.MAIN" /> <category android:name="android.intent.category.LAUNCHER" /> </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/main_layout"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="#000000"
              android:gravity="center">
              <ImageView
                  android:id="@+id/geass_eye"
                  android:layout_width="350dp"
                  android:layout_height="350dp"
                  android:src="@drawable/geass_eye"
                  android:scaleY="0.0"
                  android:alpha="0.0"
                  android:padding="20dp" />
          </RelativeLayout>
          EOF

          cat <<EOF > app/src/main/java/com/geass/eye/MainActivity.java
          package com.geass.eye;
          import android.animation.*;
          import android.graphics.Color;
          import android.os.*;
          import android.view.animation.*;
          import android.widget.*;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              boolean active = false;
              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  final RelativeLayout bg = findViewById(R.id.main_layout);
                  final ImageView eye = findViewById(R.id.geass_eye);
                  final Vibrator viber = (Vibrator) getSystemService(VIBRATOR_SERVICE);

                  bg.setOnClickListener(v -> {
                      if(!active) {
                          // Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ø§Ù„Ø§Ù†ÙØªØ§Ø­ Ø§Ù„Ø¨Ø·Ø¦
                          eye.animate().scaleY(1f).alpha(1f).setDuration(2500).setInterpolator(new AccelerateDecelerateInterpolator()).start();
                          
                          // ØªØ­ÙˆÙŠÙ„ Ù„ÙˆÙ† Ø§Ù„Ø®Ù„ÙÙŠØ©
                          ValueAnimator colorAnim = ValueAnimator.ofObject(new ArgbEvaluator(), Color.BLACK, Color.parseColor("#1A0000"));
                          colorAnim.setDuration(2500);
                          colorAnim.addUpdateListener(a -> bg.setBackgroundColor((int)a.getAnimatedValue()));
                          colorAnim.start();

                          // Ø§Ù„Ø§Ù‡ØªØ²Ø§Ø² ÙˆØ§Ù„Ù†Ø¨Ø¶
                          new Handler().postDelayed(() -> {
                              if (viber != null) viber.vibrate(400);
                              ObjectAnimator pulse = ObjectAnimator.ofPropertyValuesHolder(eye, 
                                  PropertyValuesHolder.ofFloat("scaleX", 1.0f, 1.08f),
                                  PropertyValuesHolder.ofFloat("scaleY", 1.0f, 1.08f));
                              pulse.setDuration(1000);
                              pulse.setRepeatCount(ValueAnimator.INFINITE);
                              pulse.setRepeatMode(ValueAnimator.REVERSE);
                              pulse.start();
                          }, 2500);
                          active = true;
                      }
                  });
              }
          }
          EOF

      - name: ğŸ”¨ Final Compilation
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ğŸ“¦ Release APK
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Geass Master XML v26.0"
          tag_name: "v26.0"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}