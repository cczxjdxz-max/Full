name: 21. Realistic Terrifying Geass - AI Architect
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_realistic_geass:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ§  AI Design Phase (Safe & Dynamic)
        env:
          GEMINI_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          get_design() {
            local prompt=$1
            local filename=$2
            local fallback=$3
            
            RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_KEY" \
              -H "Content-Type: application/json" \
              -d "{ \"contents\": [{ \"parts\": [{ \"text\": \"$prompt\" }] }] }")
            
            DESIGN_CODE=$(echo "$RESPONSE" | python3 -c "
import sys, json
try:
    data = json.load(sys.stdin)
    text = data['candidates'][0]['content']['parts'][0]['text']
    print(text.replace('\`\`\`xml', '').replace('\`\`\`', '').strip())
except:
    print('FAILED')
" 2>/dev/null)

            if [ "$DESIGN_CODE" == "FAILED" ] || [ -z "$DESIGN_CODE" ]; then
              echo "$fallback" > "app/src/main/res/drawable/$filename.xml"
            else
              echo "$DESIGN_CODE" > "app/src/main/res/drawable/$filename.xml"
            fi
          }

          mkdir -p app/src/main/res/drawable
          FALLBACK_OPEN="<vector xmlns:android='http://schemas.android.com/apk/res/android' android:width='200dp' android:height='200dp' android:viewportWidth='100' android:viewportHeight='100'><path android:fillColor='#FF0000' android:pathData='M50,30 L42,45 L32,42 C37,48 45,55 50,75 C55,55 63,48 68,42 L58,45 L50,35 Z'/></vector>"
          
          # Ù†Ø·Ù„Ø¨ ØªØµÙ…ÙŠÙ… ÙˆØ§Ø­Ø¯ Ø¹Ø§Ù„ÙŠ Ø§Ù„Ø¬ÙˆØ¯Ø© Ù„Ù„Ø¹ÙŠÙ† Ø§Ù„Ù…ÙØªÙˆØ­Ø©ØŒ ÙˆØ³Ù†ØªÙ„Ø§Ø¹Ø¨ Ø¨Ù‡ Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹ Ù„Ù„Ø¥ØºÙ„Ø§Ù‚
          get_design "ONLY Android Vector XML for a terrifying, detailed red Geass eye. No markdown." "geass_eye" "$FALLBACK_OPEN"

      - name: ğŸ—ï¸ Construct App Structure
        run: |
          mkdir -p app/src/main/java/com/geass/eye
          mkdir -p app/src/main/res/layout

          # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Gradle
          echo "android.useAndroidX=true" > gradle.properties
          echo "include ':app'" > settings.gradle
          cat <<EOF > build.gradle
          buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:7.4.2' } }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android { compileSdkVersion 31; namespace 'com.geass.eye'; defaultConfig { applicationId "com.geass.eye"; minSdkVersion 21; targetSdkVersion 31; versionCode 21; versionName "21.0-Realistic" } }
          dependencies { implementation 'androidx.appcompat:appcompat:1.4.1' }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.geass.eye">
              <application android:label="Realistic Geass" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter> <action android:name="android.intent.action.MAIN" /> <category android:name="android.intent.category.LAUNCHer" /> </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # Ø§Ù„ÙˆØ§Ø¬Ù‡Ø©: Ø¹ÙŠÙ† Ø¨Ø¯Ù‚Ø© Ø¹Ø§Ù„ÙŠØ©
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="#000000">
              <ImageView
                  android:id="@+id/geass_eye"
                  android:layout_width="320dp"
                  android:layout_height="320dp"
                  android:layout_centerInParent="true"
                  android:src="@drawable/geass_eye"
                  android:scaleY="0.01"
                  android:alpha="0.3" />
              <Button
                  android:id="@+id/btn_obey"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="OBEY"
                  android:layout_alignParentBottom="true"
                  android:layout_centerHorizontal="true"
                  android:layout_marginBottom="50dp"
                  android:backgroundTint="#440000"
                  android:textColor="#FF0000" />
          </RelativeLayout>
          EOF

          # ÙƒÙˆØ¯ Ø§Ù„Ø¬Ø§ÙØ§ Ù„Ù„Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ø§Ù„ÙˆØ§Ù‚Ø¹ÙŠ
          cat <<EOF > app/src/main/java/com/geass/eye/MainActivity.java
          package com.geass.eye;
          import android.animation.ObjectAnimator;
          import android.os.Bundle;
          import android.view.View;
          import android.view.animation.AccelerateDecelerateInterpolator;
          import android.widget.ImageView;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              boolean isOpened = false;
              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  final ImageView eye = findViewById(R.id.geass_eye);
                  
                  findViewById(R.id.btn_obey).setOnClickListener(new View.OnClickListener() {
                      @Override public void onClick(View v) {
                          float targetScale = isOpened ? 0.01f : 1.0f;
                          float targetAlpha = isOpened ? 0.3f : 1.0f;
                          
                          // Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ø§Ù„Ø§Ù†ÙØªØ§Ø­ Ø§Ù„Ø¹Ù…ÙˆØ¯ÙŠ Ø¨Ø¨Ø·Ø¡ (ÙˆØ§Ù‚Ø¹ÙŠ)
                          ObjectAnimator scaleY = ObjectAnimator.ofFloat(eye, "scaleY", targetScale);
                          ObjectAnimator alpha = ObjectAnimator.ofFloat(eye, "alpha", targetAlpha);
                          
                          scaleY.setDuration(1500); // 1.5 Ø«Ø§Ù†ÙŠØ© Ù„Ø§Ù†ÙØªØ§Ø­ Ù‡Ø§Ø¯Ø¦ ÙˆÙ…Ø±Ø¹Ø¨
                          alpha.setDuration(1500);
                          
                          scaleY.setInterpolator(new AccelerateDecelerateInterpolator());
                          
                          scaleY.start();
                          alpha.start();
                          isOpened = !isOpened;
                      }
                  });
              }
          }
          EOF

      - name: ğŸ”¨ Final Compilation
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ğŸ“¦ Release Realistic APK
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Geass - Realistic AI Animation"
          tag_name: "v21.0-realistic"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}