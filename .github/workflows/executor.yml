name: 2. The Executor
on:
  repository_dispatch:
    types: [execute_mission]

jobs:
  execute_task:
    runs-on: ubuntu-latest
    steps:
      - name: "1. Checkout"
        uses: actions/checkout@v4

      - name: "2. Run Protocol"
        id: exec
        continue-on-error: true
        run: |
          # محاولة تنفيذ المهمة
          ${{ github.event.client_payload.commands }}

      - name: "3. Deep Failure Report"
        if: steps.exec.outcome == 'failure'
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          # إرسال بلاغ مفصل للقائد
          MSG="Execution Error on node: $(hostname). Check YAML structure and PAT permissions."
          JSON_DATA=$(jq -n --arg log "$MSG" '{"event_type": "executor_failed", "client_payload": {"error_log": $log}}')
          
          curl -L -X POST -H "Authorization: Bearer $PAT" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/cczxjdxz-max/avatar-template/dispatches \
               -d "$JSON_DATA"
          exit 1