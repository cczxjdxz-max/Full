name: Geass_Final_Fix_Build
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_apk:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Android Project
        run: |
          mkdir -p app/src/main/java/com/geass/shell
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable
          
          # Ù†Ù‚Ù„ Ø§Ù„ØµÙˆØ± Ù…Ù† Ù…Ø¬Ù„Ø¯ build
          cp build/geass_eye_full.png app/src/main/res/drawable/ || echo "Eye missing"
          cp build/geass_icon.png app/src/main/res/drawable/ || echo "Icon missing"
          cp build/magic_array.png app/src/main/res/drawable/ || echo "Circle missing"

          # ØªØµÙ…ÙŠÙ… Ø§Ù„ÙˆØ§Ø¬Ù‡Ø©
          cat <<EOF > app/src/main/res/layout/floating_layout.xml
          <FrameLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="wrap_content" android:layout_height="wrap_content">
              <ImageView android:id="@+id/magic_circle"
                  android:layout_width="280dp" android:layout_height="280dp"
                  android:layout_gravity="center" android:src="@drawable/magic_array" />
              <ImageView android:id="@+id/geass_eye"
                  android:layout_width="190dp" android:layout_height="190dp"
                  android:layout_gravity="center" android:src="@drawable/geass_eye_full" />
          </FrameLayout>
          EOF

          # ÙƒÙˆØ¯ Ø§Ù„Ø¨Ø±Ù…Ø¬Ø©
          cat <<EOF > app/src/main/java/com/geass/shell/FloatingService.java
          package com.geass.shell;
          import android.animation.*;
          import android.app.Service;
          import android.content.Intent;
          import android.graphics.PixelFormat;
          import android.os.IBinder;
          import android.view.*;
          import android.view.animation.LinearInterpolator;
          import android.widget.ImageView;

          public class FloatingService extends Service {
              private WindowManager wm;
              private View root;
              private WindowManager.LayoutParams params;

              @Override public void onCreate() {
                  super.onCreate();
                  wm = (WindowManager) getSystemService(WINDOW_SERVICE);
                  root = LayoutInflater.from(this).inflate(R.layout.floating_layout, null);
                  params = new WindowManager.LayoutParams(
                      WindowManager.LayoutParams.WRAP_CONTENT, WindowManager.LayoutParams.WRAP_CONTENT,
                      WindowManager.LayoutParams.TYPE_APPLICATION_OVERLAY,
                      WindowManager.LayoutParams.FLAG_NOT_FOCUSABLE, PixelFormat.TRANSLUCENT);
                  wm.addView(root, params);

                  ImageView circle = root.findViewById(R.id.magic_circle);
                  ImageView eye = root.findViewById(R.id.geass_eye);

                  circle.animate().rotationBy(360000).setDuration(3000000).setInterpolator(new LinearInterpolator()).start();
                  setupBlink(eye);
                  setupDrag();
              }

              private void setupBlink(View e) {
                  e.animate().scaleY(0).setDuration(200).setStartDelay(5000).withEndAction(() -> 
                  e.animate().scaleY(1).setDuration(200).withEndAction(() -> setupBlink(e)).start()).start();
              }

              private void setupDrag() {
                  root.setOnTouchListener(new View.OnTouchListener() {
                      private int ix, iy; private float itx, ity;
                      @Override public boolean onTouch(View v, MotionEvent e) {
                          if(e.getAction()==0){ix=params.x;iy=params.y;itx=e.getRawX();ity=e.getRawY();}
                          if(e.getAction()==2){params.x=ix+(int)(e.getRawX()-itx);params.y=iy+(int)(e.getRawY()-ity);wm.updateViewLayout(root, params);}
                          return true;
                      }
                  });
              }
              @Override public IBinder onBind(Intent i) { return null; }
          }
          EOF

      - name: ğŸ”¨ Execute Build Process (FIXED)
        run: |
          # Ø¥ØµÙ„Ø§Ø­ Ù…Ù„Ù settings.gradle
          echo "include ':app'" > settings.gradle

          # Ø¥ØµÙ„Ø§Ø­ Ù…Ù„Ù build.gradle Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ (Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹Ø§Øª)
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.2.1' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          # Ø¥ØµÙ„Ø§Ø­ Ù…Ù„Ù build.gradle Ø§Ù„Ø®Ø§Øµ Ø¨Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android { 
              compileSdkVersion 31
              namespace 'com.geass.shell'
              defaultConfig { 
                  applicationId "com.geass.shell" 
                  minSdkVersion 26 
                  targetSdkVersion 31 
                  versionCode 1
                  versionName "1.0"
              } 
          }
          EOF

          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ğŸ“¦ Deliver Final APK
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          tag_name: "v_geass_fixed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}