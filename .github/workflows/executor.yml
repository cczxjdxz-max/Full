name: 2. The Executor - Ghost Build
on:
  repository_dispatch:
    types: [build_empty_apk]

permissions:
  contents: write

jobs:
  assemble_pure_body:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout Repo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ðŸ—ï¸ Stealth Android Structure
        run: |
          # ØªÙ†Ø¸ÙŠÙ Ø£ÙŠ Ù…Ø­Ø§ÙˆÙ„Ø§Øª Ø³Ø§Ø¨Ù‚Ø©
          rm -rf *
          mkdir -p app/src/main/java/com/ai/body
          mkdir -p app/src/main/res/values

          # 1. settings.gradle
          echo "include ':app'" > settings.gradle

          # 2. build.gradle (Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ)
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2' }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 3. app/build.gradle (Ø¨Ø¯Ø§Ø¦ÙŠ Ø¬Ø¯Ø§Ù‹)
          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android {
              compileSdkVersion 31
              namespace 'com.ai.body'
              defaultConfig {
                  applicationId "com.ai.body"
                  minSdkVersion 21
                  targetSdkVersion 31
                  versionCode 1
                  versionName "1.0"
              }
          }
          EOF

          # 4. Strings & Manifest
          echo '<resources><string name="app_name">AI Body</string></resources>' > app/src/main/res/values/strings.xml
          
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.ai.body">
              <application android:label="AI Body">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 5. MainActivity.java
          cat <<EOF > app/src/main/java/com/ai/body/MainActivity.java
          package com.ai.body;
          import android.os.Bundle;
          import android.app.Activity;
          public class MainActivity extends Activity {
              @Override protected void onCreate(Bundle saved) {
                  super.onCreate(saved);
              }
          }
          EOF

      - name: ðŸ”¨ Force Build with Gradle 7.5
        run: |
          # ØªØ­Ù…ÙŠÙ„ Ù†Ø³Ø®Ø© Ù…Ø³ØªÙ‚Ù„Ø© ØªÙ…Ø§Ù…Ø§Ù‹ Ù…Ù† Gradle ÙˆØªÙ‡Ø±ÙŠØ¨ Ø§Ù„Ø¨Ù†Ø§Ø¡ Ù…Ù† Ø®Ù„Ø§Ù„Ù‡Ø§
          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ðŸ“¦ Archive & Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Decapitator Body v3.0"
          tag_name: "v3.0-ghost"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}