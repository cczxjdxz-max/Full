name: 2. The Executor
on:
  repository_dispatch:
    types: [execute_mission]

jobs:
  execute_task:
    runs-on: ubuntu-latest
    steps:
      - name: "1. Checkout"
        uses: actions/checkout@v4

      - name: "2. Execute Sovereign Command"
        id: execution_step
        continue-on-error: true
        run: |
          echo "Executor is launching the 12-Trillion IQ 250 Protocol..."
          # تنفيذ الأوامر المستلمة من القائد
          ${{ github.event.client_payload.commands }}
          
          # اختبار وهمي للفشل لضمان عمل المصحح (يمكنك حذفه لاحقاً)
          # sudo apt-get install non_existent_package

      - name: "3. Report Failure to Manager"
        if: steps.execution_step.outcome == 'failure'
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          ERROR_MESSAGE="Critical failure in IQ 250 execution. Commands: ${{ github.event.client_payload.commands }}"
          JSON_PAYLOAD=$(jq -n --arg log "$ERROR_MESSAGE" '{"event_type": "executor_failed", "client_payload": {"error_log": $log}}')

          curl -L -X POST -H "Authorization: Bearer $PAT" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/cczxjdxz-max/avatar-template/dispatches \
               -d "$JSON_PAYLOAD"
          exit 1

      - name: "4. Success - Signal Next Evolution"
        if: success()
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          echo "Mission Perfect. Signaling Leader for more power..."
          curl -L -X POST -H "Authorization: Bearer $PAT" \
               https://api.github.com/repos/cczxjdxz-max/avatar-template/dispatches \
               -d '{"event_type": "continue_mission"}'
