name: 25. Ultimate Realistic Geass - Master Build
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_master_apk:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ§  AI Design (Hyper-Realistic XML)
        env:
          GEMINI_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          mkdir -p app/src/main/res/drawable
          
          # Ø·Ù„Ø¨ ØªØµÙ…ÙŠÙ… ÙØ§Ø¦Ù‚ Ø§Ù„ÙˆØ§Ù‚Ø¹ÙŠØ© Ù…Ø¹ Ø¹Ø±ÙˆÙ‚ ÙˆØªØ¯Ø±Ø¬Ø§Øª Ù„ÙˆÙ†ÙŠØ©
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_KEY" \
            -H "Content-Type: application/json" \
            -d '{ "contents": [{ "parts": [{ "text": "Provide ONLY the Android Vector XML for a hyper-realistic, terrifying red Geass eye. Include complex paths for jagged blood vessels (veins) and a glowing iris. Use dark red gradients. No markdown, no text." }] }] }')

          # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„ÙƒÙˆØ¯ Ø¨Ø£Ù…Ø§Ù†
          DESIGN_CODE=$(echo "$RESPONSE" | python3 -c "import sys, json; d=json.load(sys.stdin); print(d['candidates'][0]['content']['parts'][0]['text'].replace('\`\`\`xml', '').replace('\`\`\`', '').strip()) if 'candidates' in d else print('FAILED')")

          if [ "$DESIGN_CODE" == "FAILED" ]; then
            echo "<vector xmlns:android='http://schemas.android.com/apk/res/android' android:width='300dp' android:height='300dp' android:viewportWidth='100' android:viewportHeight='100'><path android:fillColor='#FF0000' android:pathData='M50,30 L42,45 L32,42 C37,48 45,55 50,75 C55,55 63,48 68,42 L58,45 L50,35 Z'/></vector>" > app/src/main/res/drawable/geass_eye.xml
          else
            echo "$DESIGN_CODE" > app/src/main/res/drawable/geass_eye.xml
          fi

      - name: ğŸ—ï¸ Construct App Structure
        run: |
          mkdir -p app/src/main/java/com/geass/eye
          mkdir -p app/src/main/res/layout
          echo "android.useAndroidX=true" > gradle.properties
          echo "include ':app'" > settings.gradle
          
          cat <<EOF > build.gradle
          buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:7.4.2' } }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android { compileSdkVersion 31; namespace 'com.geass.eye'; defaultConfig { applicationId "com.geass.eye"; minSdkVersion 21; targetSdkVersion 31; versionCode 25; versionName "25.0-Hyper-Realistic" } }
          dependencies { implementation 'androidx.appcompat:appcompat:1.4.1' }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.geass.eye">
              <uses-permission android:name="android.permission.VIBRATE" />
              <application android:label="Geass Reality" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter> <action android:name="android.intent.action.MAIN" /> <category android:name="android.intent.category.LAUNCHER" /> </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/main_layout"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="#000000"
              android:gravity="center">
              <ImageView
                  android:id="@+id/geass_eye"
                  android:layout_width="400dp"
                  android:layout_height="400dp"
                  android:src="@drawable/geass_eye"
                  android:scaleY="0.0"
                  android:alpha="0.0" />
          </RelativeLayout>
          EOF

          cat <<EOF > app/src/main/java/com/geass/eye/MainActivity.java
          package com.geass.eye;
          import android.animation.*;
          import android.graphics.Color;
          import android.os.*;
          import android.view.View;
          import android.view.animation.*;
          import android.widget.*;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              boolean active = false;
              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  final RelativeLayout bg = findViewById(R.id.main_layout);
                  final ImageView eye = findViewById(R.id.geass_eye);
                  final Vibrator vibrator = (Vibrator) getSystemService(VIBRATOR_SERVICE);

                  bg.setOnClickListener(v -> {
                      if(!active) {
                          // 1. Ø§Ù†ÙØªØ§Ø­ ÙˆØ§Ù‚Ø¹ÙŠ Ø¨Ø·ÙŠØ¡ (3 Ø«ÙˆØ§Ù†ÙŠ)
                          eye.animate().scaleY(1f).alpha(1f).setDuration(3000).setInterpolator(new AccelerateDecelerateInterpolator()).start();
                          
                          // 2. ØªØºÙŠØ± Ù„ÙˆÙ† Ø§Ù„Ø®Ù„ÙÙŠØ© ØªØ¯Ø±ÙŠØ¬ÙŠØ§Ù‹
                          ValueAnimator colorAnim = ValueAnimator.ofObject(new ArgbEvaluator(), Color.BLACK, Color.parseColor("#1A0000"));
                          colorAnim.setDuration(3000);
                          colorAnim.addUpdateListener(a -> bg.setBackgroundColor((int)a.getAnimatedValue()));
                          colorAnim.start();

                          // 3. Ø§Ù‡ØªØ²Ø§Ø² Ø¹Ù†Ø¯ Ø§ÙƒØªÙ…Ø§Ù„ Ø§Ù„Ù‚ÙˆØ©
                          new Handler().postDelayed(() -> {
                              if (vibrator != null) vibrator.vibrate(500);
                              // ØªØ£Ø«ÙŠØ± Ø§Ù„Ù†Ø¨Ø¶ Ø§Ù„Ù…Ø³ØªÙ…Ø±
                              ObjectAnimator pulse = ObjectAnimator.ofPropertyValuesHolder(eye, 
                                  PropertyValuesHolder.ofFloat("scaleX", 1.0f, 1.05f),
                                  PropertyValuesHolder.ofFloat("scaleY", 1.0f, 1.05f));
                              pulse.setDuration(800);
                              pulse.setRepeatCount(ValueAnimator.INFINITE);
                              pulse.setRepeatMode(ValueAnimator.REVERSE);
                              pulse.start();
                          }, 3000);
                          active = true;
                      }
                  });
              }
          }
          EOF

      - name: ğŸ”¨ Final Compilation
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ğŸ“¦ Release Final APK
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Geass Hyper-Realism v25.0"
          tag_name: "v25.0"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}