name: 4. The Aesthetic Body - Lelouch Final Fix
on:
  repository_dispatch:
    types: [build_empty_apk]

permissions:
  contents: write

jobs:
  build_lelouch_ui:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ðŸ—ï¸ Create Lelouch UI Structure
        run: |
          rm -rf *
          mkdir -p app/src/main/java/com/geass/eye
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/drawable

          # 1. Ø§Ù„Ø³Ø·Ø± Ø§Ù„Ø³Ø­Ø±ÙŠ Ø§Ù„Ø°ÙŠ Ø·Ù„Ø¨Ù‡ Ø§Ù„Ø®Ø·Ø£ (gradle.properties)
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

          # 2. settings.gradle
          echo "include ':app'" > settings.gradle

          # 3. build.gradle (Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ)
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2' }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 4. app/build.gradle
          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android {
              compileSdkVersion 31
              namespace 'com.geass.eye'
              defaultConfig {
                  applicationId "com.geass.eye"
                  minSdkVersion 21
                  targetSdkVersion 31
                  versionCode 4
                  versionName "4.0-Stable"
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.4.1'
              implementation 'com.google.android.material:material:1.5.0'
          }
          EOF

          # 5. Manifest & Styles (ÙˆØ§Ø¬Ù‡Ø© Ø³ÙˆØ¯Ø§Ø¡ Ø¨Ø§Ù„ÙƒØ§Ù…Ù„)
          cat <<EOF > app/src/main/res/values/styles.xml
          <resources>
              <style name="AppTheme" parent="Theme.AppCompat.NoActionBar">
                  <item name="android:windowBackground">#000000</item>
                  <item name="android:statusBarColor">#000000</item>
              </style>
          </resources>
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.geass.eye">
              <application android:label="Geass Eye" android:theme="@style/AppTheme">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 6. Drawable (Ø£ÙŠÙ‚ÙˆÙ†Ø© FAB Ø¨ÙŠØ¶Ø§Ø¡ Ù„Ù„ØªØ¨Ø§ÙŠÙ†)
          cat <<EOF > app/src/main/res/drawable/ic_fab_icon.xml
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="24dp" android:height="24dp" android:viewportWidth="24" android:viewportHeight="24">
              <path android:fillColor="#FFFFFF" android:pathData="M12,2C6.47,2 2,6.47 2,12s4.47,10 10,10 10,-4.47 10,-10S17.53,2 12,2zM12,17c-2.76,0 -5,-2.24 -5,-5s2.24,-5 5,-5 5,2.24 5,5S14.76,17 12,17z"/>
          </vector>
          EOF

          # 7. MainActivity (Lelouch UI Logic)
          cat <<EOF > app/src/main/java/com/geass/eye/MainActivity.java
          package com.geass.eye;
          import android.os.Bundle;
          import android.view.Gravity;
          import android.view.View;
          import android.widget.RelativeLayout;
          import android.widget.TextView;
          import android.widget.Toast;
          import androidx.appcompat.app.AppCompatActivity;
          import com.google.android.material.floatingactionbutton.FloatingActionButton;
          import android.content.res.ColorStateList;

          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  RelativeLayout layout = new RelativeLayout(this);
                  layout.setBackgroundColor(0xFF000000);

                  TextView tv = new TextView(this);
                  tv.setText("All Hail Lelouch!");
                  tv.setTextSize(35);
                  tv.setTextColor(0xFFCC0000);
                  tv.setGravity(Gravity.CENTER);
                  RelativeLayout.LayoutParams lp = new RelativeLayout.LayoutParams(-2, -2);
                  lp.addRule(RelativeLayout.CENTER_IN_PARENT);
                  layout.addView(tv, lp);

                  FloatingActionButton fab = new FloatingActionButton(this);
                  fab.setImageResource(R.drawable.ic_fab_icon);
                  fab.setBackgroundTintList(ColorStateList.valueOf(0xFFCC0000));
                  fab.setOnClickListener(v -> Toast.makeText(this, "Obey Me, World!", Toast.LENGTH_SHORT).show());
                  
                  RelativeLayout.LayoutParams fabLp = new RelativeLayout.LayoutParams(-2, -2);
                  fabLp.addRule(RelativeLayout.ALIGN_PARENT_BOTTOM);
                  fabLp.addRule(RelativeLayout.ALIGN_PARENT_END);
                  fabLp.setMargins(0, 0, 70, 70);
                  layout.addView(fab, fabLp);

                  setContentView(layout);
              }
          }
          EOF

      - name: ðŸ”¨ Build Lelouch APK
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ðŸ“¦ Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Geass Eye Final v4.0"
          tag_name: "v4.0-final"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}