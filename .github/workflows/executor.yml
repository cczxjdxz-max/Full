                  android:fillColor="#000000"
                  android:pathData="M50,20 C25,20 10,50 10,50 C10,50 25,80 50,80 C75,80 90,50 90,50 C90,50 75,20 50,20 Z" />
              <path
                  android:fillColor="#FF0000"
                  android:pathData="M50,35 L42,45 L30,42 C35,48 45,55 50,75 C55,55 65,48 70,42 L58,45 L50,35 Z" />
              <path
                  android:fillColor="#FF0000"
                  android:pathData="M50,45 A5,5 0 1,1 49.9,45 Z" />
          </vector>
          EOF

      - name: ğŸ—ï¸ Build App Structure
        run: |
          rm -rf *
          mkdir -p app/src/main/java/com/geass/eye
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/layout
          
          # Ù†Ù‚Ù„ Ø§Ù„Ø¹ÙŠÙ† Ø§Ù„Ù…Ø­Ù‚ÙˆÙ†Ø© Ù„Ù„Ù…Ø¬Ù„Ø¯ Ø§Ù„ØµØ­ÙŠØ­
          mv ../ic_geass_eye.xml app/src/main/res/drawable/ic_geass_eye.xml

          # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Gradle
          echo "android.useAndroidX=true" > gradle.properties
          echo "include ':app'" > settings.gradle

          # Ø¨Ù†Ø§Ø¡ Ù…Ù„Ù build.gradle Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2' }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # Ø¨Ù†Ø§Ø¡ Ù…Ù„Ù build.gradle Ù„Ù„ØªØ·Ø¨ÙŠÙ‚
          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android {
              compileSdkVersion 31
              namespace 'com.geass.eye'
              defaultConfig {
                  applicationId "com.geass.eye"
                  minSdkVersion 21
                  targetSdkVersion 31
                  versionCode 8
                  versionName "8.0-RealGeass"
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.4.1'
          }
          EOF

          # Ø§Ù„Ù…Ø§Ù†ÙŠÙØ³Øª
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.geass.eye">
              <application android:label="Geass Eye" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # ØªØµÙ…ÙŠÙ… Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© (Ø§Ù„Ø¢Ù† Ø³ØªØ¹Ø±Ø¶ Ø´Ø¹Ø§Ø± Ø§Ù„Ø¬ÙŠØ§Ø³ Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† Ø§Ù„Ø¯Ø§Ø¦Ø±Ø©)
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="#000000">
              <ImageView
                  android:layout_width="300dp"
                  android:layout_height="300dp"
