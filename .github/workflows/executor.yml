      - name: "4. Status Reporting & Signaling"
        if: always()
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          # إعداد رسالة الخطأ في حال الفشل
          if [ "${{ job.status }}" == "failure" ]; then
             STATUS="executor_failed"
             ERROR_MSG="Failure in core_logic.py execution or Buildozer process"
          else
             STATUS="wake_up_call"
             ERROR_MSG="Success"
          fi
          
          URL_BOSS="[https://api.github.com/repos/cczxjdxz-max/avatar-template/dispatches](https://api.github.com/repos/cczxjdxz-max/avatar-template/dispatches)"
          curl -X POST "$URL_BOSS" \
               -H "Authorization: Bearer $PAT" \
               -H "Accept: application/vnd.github+json" \
               -d "{\"event_type\": \"$STATUS\", \"client_payload\": {\"error\": \"$ERROR_MSG\"}}"