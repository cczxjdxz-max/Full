name: 20. Terrifying Geass - Gemini 2.5 Flash Lite Architect
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_horror_app:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ§  AI Design Phase (Gemini 2.5 Flash Lite)
        run: |
          # 1. Ø·Ù„Ø¨ ØªØµÙ…ÙŠÙ… Ø§Ù„Ø¹ÙŠÙ† Ø§Ù„Ù…ØºÙ„Ù‚Ø© (Menacing & Closed)
          CLOSED_EYE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=AIzaSyDK6iEgit-M6xjgF09-MBuggk5qUBYrJ-M" \
            -H "Content-Type: application/json" \
            -d '{
              "contents": [{
                "parts": [{
                  "text": "Provide ONLY the Android Vector XML for a closed, dark, and menacing Geass eye. Minimalist red lines on black. No markdown."
                }]
              }]
            }')

          # 2. Ø·Ù„Ø¨ ØªØµÙ…ÙŠÙ… Ø§Ù„Ø¹ÙŠÙ† Ø§Ù„Ù…ÙØªÙˆØ­Ø© (Terrifying & Glowing)
          OPEN_EYE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key=AIzaSyDK6iEgit-M6xjgF09-MBuggk5qUBYrJ-M" \
            -H "Content-Type: application/json" \
            -d '{
              "contents": [{
                "parts": [{
                  "text": "Provide ONLY the Android Vector XML for a wide-open, glowing red Geass eye with intense detail and power veins. No markdown."
                }]
              }]
            }')

          mkdir -p app/src/main/res/drawable

          # ØªÙ†Ø¸ÙŠÙ ÙˆØ­Ù‚Ù† Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ù…Ø³ØªÙ„Ù…
          echo "$CLOSED_EYE" | python3 -c "import sys, json; print(json.load(sys.stdin)['candidates'][0]['content']['parts'][0]['text'].strip())" > app/src/main/res/drawable/geass_closed.xml
          echo "$OPEN_EYE" | python3 -c "import sys, json; print(json.load(sys.stdin)['candidates'][0]['content']['parts'][0]['text'].strip())" > app/src/main/res/drawable/geass_open.xml

      - name: ğŸ—ï¸ Assemble App Structure
        run: |
          mkdir -p app/src/main/java/com/geass/eye
          mkdir -p app/src/main/res/layout

          # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Gradle ÙˆØ§Ù„Ù…Ø§Ù†ÙŠÙØ³Øª
          echo "android.useAndroidX=true" > gradle.properties
          echo "include ':app'" > settings.gradle
          cat <<EOF > build.gradle
          buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:7.4.2' } }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          cat <<EOF > app/build.gradle
          apply plugin: 'com.android.application'
          android { compileSdkVersion 31; namespace 'com.geass.eye'; defaultConfig { applicationId "com.geass.eye"; minSdkVersion 21; targetSdkVersion 31; versionCode 20; versionName "20.0-Lite-Horror" } }
          dependencies { implementation 'androidx.appcompat:appcompat:1.4.1' }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.geass.eye">
              <application android:label="Geass Eye Lite" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter> <action android:name="android.intent.action.MAIN" /> <category android:name="android.intent.category.LAUNCHER" /> </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„ØªÙØ§Ø¹Ù„ÙŠØ©
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="#000000"
              android:gravity="center">
              <ImageView
                  android:id="@+id/eye_view"
                  android:layout_width="350dp"
                  android:layout_height="350dp"
                  android:src="@drawable/geass_closed"
                  android:layout_centerInParent="true" />
              <Button
                  android:id="@+id/btn_activate"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="ACTIVATE GEASS"
                  android:layout_below="@id/eye_view"
                  android:layout_centerHorizontal="true"
                  android:layout_marginTop="20dp"
                  android:backgroundTint="#8B0000"
                  android:textColor="#FFFFFF" />
          </RelativeLayout>
          EOF

          # ÙƒÙˆØ¯ Ø§Ù„ØªÙØ§Ø¹Ù„ (Java)
          cat <<EOF > app/src/main/java/com/geass/eye/MainActivity.java
          package com.geass.eye;
          import android.os.Bundle;
          import android.view.View;
          import android.widget.ImageView;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              boolean isActivated = false;
              @Override protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  final ImageView eye = findViewById(R.id.eye_view);
                  findViewById(R.id.btn_activate).setOnClickListener(new View.OnClickListener() {
                      @Override public void onClick(View v) {
                          isActivated = !isActivated;
                          eye.setImageResource(isActivated ? R.drawable.geass_open : R.drawable.geass_closed);
                      }
                  });
              }
          }
          EOF

      - name: ğŸ”¨ Final Compilation
        run: |
          wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle :app:assembleDebug --no-daemon

      - name: ğŸ“¦ Release Horror Lite APK
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
          name: "Geass 2.5 Flash Lite - Horror Edition"
          tag_name: "v20.0-lite"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}