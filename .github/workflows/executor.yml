name: 2. The Visualizer (BODY) - Render Simulation

on:
  repository_dispatch:
    types: [generate_video]

permissions:
  contents: write

jobs:
  render_video:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install Rendering Tools"
        run: pip install numpy matplotlib pillow

      - name: "Execute Visualizer"
        run: |
          echo "${{ github.event.client_payload.plan_base64 }}" | base64 -d > visualizer.py
          python3 visualizer.py

      - name: "Upload Video Result"
        uses: softprops/action-gh-release@v1
        with:
          files: combat_simulation.gif
          name: "AI-Combat-Visual-v${{ github.run_id }}"
          tag_name: "vid-v${{ github.run_id }}"
          body: "فيديو رسومي يوضح استراتيجية البطل (النقطة الزرقاء) في مواجهة 100 عدو (نقاط حمراء)."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}