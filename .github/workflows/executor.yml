name: 2. The Combat Executor (Builder)
on:
  repository_dispatch:
    types: [execute_build]

jobs:
  training_and_build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: "Local AI Dependencies"
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential libsdl2-dev ffmpeg libffi-dev libatlas-base-dev
          pip3 install --user --upgrade buildozer cython virtualenv
          pip3 install opencv-python-headless numpy scipy

      - name: "Sovereign Build (Offline Engine)"
        id: build_step
        run: |
          echo "Packaging Local IQ 250..."
          # إجبار المتطلبات المحلية في ملف البناء
          sed -i 's/requirements = .*/requirements = python3,kivy,opencv,numpy,scipy/' buildozer.spec || true
          yes | buildozer android debug 2>&1 | tee build_log.txt || (tail -n 100 build_log.txt > error_report.txt && exit 1)
        continue-on-error: true

      - name: "Failure Feedback Loop"
        env:
          REPO: ${{ github.repository }}
          PAT_TOKEN: ${{ secrets.PAT }}
        run: |
          if [ "${{ steps.build_step.outcome }}" == "failure" ]; then
            git config --global user.name "Patient-Executor"
            git add error_report.txt
            git commit -m "Failure: Reporting logs."
            git push origin main
            API_URL="[https://api.github.com/repos/$REPO/dispatches](https://api.github.com/repos/$REPO/dispatches)"
            curl -X POST -H "Authorization: token $PAT_TOKEN" -H "Accept: application/vnd.github.v3+json" "$API_URL" -d '{"event_type": "doctor_needed"}'
            exit 1
          fi

      - name: "Deploy Local AI APK"
        if: steps.build_step.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-AI-Offline
          path: bin/*.apk