name: 2. The Patient Executor (Build Service)
on:
  repository_dispatch:
    types: [start_mission, continue_mission]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good
          pip3 install --user --upgrade buildozer cython virtualenv

      - name: Build Android APK
        id: build_step
        run: |
          # محاولة البناء مع تسجيل كل شيء في ملف log
          buildozer android debug | tee build_log.txt
        continue-on-error: true

      - name: Check Status and Report to Doctor
        if: steps.build_step.outcome == 'failure'
        run: |
          echo "REPORT: The build failed. Diagnosing..." > error_report.txt
          tail -n 100 build_log.txt >> error_report.txt
          
          git config --global user.name "Patient-Executor"
          git config --global user.email "executor@sovereign.ai"
          git add error_report.txt
          git commit -m "Emergency: Build failed. Diagnostic report attached."
          git push origin main
          
          # استدعاء القائد (الطبيب)
          curl -X POST -H "Authorization: token ${{ secrets.PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "doctor_needed"}'
          exit 1 # لإنهاء المهمة الحالية كفشل