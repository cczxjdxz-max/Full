name: 1. Build Oracle APK (Red Headshot Edition)

on:
  repository_dispatch:
    types: [execute_task]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_final_apk:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Master Tools"
        run: |
          sudo apt-get update
          pip install torch numpy buildozer cython kivy==2.2.1

      - name: "Execute Gemini Headshot Training"
        env:
          COMMANDS: ${{ github.event.client_payload.commands }}
        run: |
          eval "$COMMANDS"

      - name: "Final APK Production"
        run: |
          buildozer android debug

      - name: "Deliver Masterpiece"
        uses: actions/upload-artifact@v4
        with:
          name: Madara_Headshot_Oracle_Final
          path: bin/*.apk