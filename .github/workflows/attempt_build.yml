name: 1. AI Pro-Hunter (Skeleton Detection)

on:
  repository_dispatch:
    types: [execute_task]
  workflow_dispatch:

jobs:
  pro_hunter_core:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Restore AI Brain"
        uses: actions/cache@v4
        with:
          path: |
            venv/
            models/
          key: ai-hunter-v2-${{ runner.os }}

      - name: "Setup Vision Environment"
        run: |
          python3 -m venv venv
          source venv/bin/activate
          # تثبيت مكتبات الرؤية الحاسوبية المتقدمة
          pip install ultralytics opencv-python-headless numpy

      - name: "Execute Gemini Command"
        env:
          COMMANDS: ${{ github.event.client_payload.commands }}
        run: |
          source venv/bin/activate
          eval "$COMMANDS"

      - name: "Save AI Evolution"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "AI-Pro-Hunter"
          git add hunter_logic.py || echo "No changes"
          git commit -m "Gemini: Update Skeleton-Based Detection" || echo "No changes"
          git push
