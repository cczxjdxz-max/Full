name: 1. Autonomous Executor (Persistent)

on:
  repository_dispatch:
    types: [execute_task]
  workflow_dispatch:

jobs:
  execution_core:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v4

      # استعادة ملفات اللعبة من الذاكرة السحابية إذا كانت موجودة
      - name: "Restore Game Data Cache"
        id: cache-game
        uses: actions/cache@v4
        with:
          path: |
            game.apk
            data/extracted/
          key: game-v1-https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk

      - name: "Autonomous Execution"
        env:
          COMMANDS: ${{ github.event.client_payload.commands }}
        run: |
          if [ ! -z "$COMMANDS" ]; then
            echo "[*] Executing Smart Mission from Brain..."
            eval "$COMMANDS"
          else
            echo "[!] No commands received."
            exit 1
          fi

      # حفظ أي تغييرات في ملفات النصوص (مثل قيم الفيزياء) للمستودع
      - name: "Push Progress"
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Auto-Executor"
          git add .
          git commit -m "Auto-update physics & logic" || echo "No changes"
          git push