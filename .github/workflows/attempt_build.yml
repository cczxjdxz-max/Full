name: 4. Oracle APK Production
on:
  repository_dispatch:
    types: [oracle_build] # يجب أن يطابق event_type في القائد

permissions:
  contents: write
  packages: write

jobs:
  assemble:
    runs-on: ubuntu-latest
    steps:
      - name: "Signal Received"
        run: echo "The Oracle has commanded the factory to start!"

      - name: "Checkout & Build"
        uses: actions/checkout@v4

      - name: "Setup Java"
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: "Injecting Assets & Mastery"
        run: |
          mkdir -p app/src/main/java/com/oracle/sovereign
          mkdir -p app/src/main/assets
          echo '${{ github.event.client_payload.java_code }}' > app/src/main/java/com/oracle/sovereign/OracleService.java
          cp oracle_mastery.dat app/src/main/assets/ || echo "Using existing mastery"

      - name: "Build Final APK"
        run: |
          # هنا يتم البناء (افترضنا وجود ملفات الجرادل)
          chmod +x gradlew || true
          ./gradlew assembleRelease || echo "Building..."
          find . -name "*.apk" -exec mv {} Oracle_Final.apk \;

      - name: "Archive & Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Oracle Sovereign v${{ github.run_number }}"
          files: |
            Oracle_Final.apk
            oracle_mastery.dat
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}