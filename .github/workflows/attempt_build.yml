name: 1. AI Pro-Hunter (Skeleton Detection)

on:
  repository_dispatch:
    types: [execute_task]  # تأكد أن هذا الاسم مطابق تماماً للقائد
  workflow_dispatch:      # أضفت لك هذا الخيار لتشغيله يدوياً للتجربة

# هذه الأسطر هي الحل: تمنح المنفذ القدرة على العمل عند استلام إشارة خارجية
permissions:
  contents: write
  actions: write
  packages: write

jobs:
  pro_hunter_core:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Restore AI Brain"
        uses: actions/cache@v4
        with:
          path: |
            venv/
            models/
          key: ai-hunter-v2-${{ runner.os }}

      - name: "Setup Vision Environment"
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install ultralytics opencv-python-headless numpy

      - name: "Execute Gemini Command"
        env:
          # إذا كان التشغيل عبر القائد يأخذ الأوامر، وإذا كان يدوياً يطبع رسالة ترحيب
          COMMANDS: ${{ github.event.client_payload.commands || 'echo Manual Start Success' }}
        run: |
          source venv/bin/activate
          eval "$COMMANDS"

      - name: "Save AI Evolution"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "AI-Pro-Hunter"
          git add .
          git commit -m "Gemini: Update Skeleton-Based Detection" || echo "No changes"
          git push