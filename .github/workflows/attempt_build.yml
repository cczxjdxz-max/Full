name: 1. AI Core Executor
on:
  repository_dispatch:
    types: [execute_task]

permissions:
  contents: write

jobs:
  execute_task:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Environment Setup"
        run: |
          sudo apt-get update
          pip install torch --no-cache-dir

      - name: "Executing Mission"
        env:
          COMMANDS: ${{ github.event.client_payload.commands }}
          EXPL: ${{ github.event.client_payload.explanation }}
        run: |
          echo "$EXPL" > explanation.txt
          echo "$COMMANDS" > run_mission.py
          python3 run_mission.py

      # --- الأمان المزدوج: حفظ الملف حتى لو فشل الإنترنت ---
      - name: "Emergency Artifact Backup"
        uses: actions/upload-artifact@v4
        with:
          name: oracle-mastery-result
          path: oracle_mastery.dat
          retention-days: 3

      - name: "Pushing To Repository (With Persistence)"
        run: |
          git config --local user.email "oracle@ai.com"
          git config --local user.name "Oracle-Executor"
          git add oracle_mastery.dat
          
          if git diff --staged --quiet; then
            echo "No changes."
          else
            git commit -m "Update: Oracle Core (Gemini 2.5 Trained)"
            for i in {1..5}; do
              echo "محاولة الرفع رقم $i..."
              git push && echo "تم الرفع بنجاح!" && break || {
                echo "خطأ في الشبكة، محاولة جديدة بعد 15 ثانية..."
                sleep 15
              }
            done
          fi