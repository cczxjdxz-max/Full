name: 1. Autonomous Executor

on:
  repository_dispatch:
    types: [execute_task]
  workflow_dispatch:

jobs:
  dynamic_execution:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v4

      - name: "Autonomous Shell Execution"
        env:
          COMMANDS: ${{ github.event.client_payload.commands }}
        run: |
          if [ ! -z "$COMMANDS" ]; then
            echo "[*] Executing commands from Leader..."
            eval "$COMMANDS"
          else
            echo "[!] No commands received."
            exit 1
          fi

      - name: "Push Results"
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Auto-Executor"
          git add .
          git commit -m "Results of adaptive mission" || echo "No changes"
          git push