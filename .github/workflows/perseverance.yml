name: GIAS V23 - No More Links

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. تجهيز النظام
      - name: 1. Setup Environment
        run: sudo apt-get update && sudo apt-get install -y unzip wget zip p7zip-full

      # 2. تثبيت .NET الرسمي
      - name: 2. Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # 3. تحميل اللعبة
      - name: 3. Download Game
        run: |
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O GamePackage.apk

      # 4. تحميل الأداة عبر "الإجراء الرسمي" للـ Actions (حل مشكلة الـ 9 بايت)
      - name: 4. Get Il2CppDumper via Reliable Action
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'Perfare/Il2CppDumper'
          version: 'latest'
          file: 'Il2CppDumper-net6-v6.7.48.zip' # استهداف الملف بدقة
          target: 'dumper.zip'
          token: ${{ github.token }}

      - name: 5. Unzip Tool
        run: |
          unzip -o dumper.zip -d DumperTool

      # 6. استخراج ملفات اللعبة
      - name: 6. Extract Game Files
        run: |
          mkdir temp_extract
          7z x GamePackage.apk -otemp_extract -y
          
          LIB_PATH=$(find temp_extract -name "libil2cpp.so" | grep "arm64-v8a" | head -n 1)
          [ -z "$LIB_PATH" ] && LIB_PATH=$(find temp_extract -name "libil2cpp.so" | head -n 1)
          
          META_PATH=$(find temp_extract -name "global-metadata.dat" | head -n 1)
          
          cp "$LIB_PATH" ./libil2cpp.so
          cp "$META_PATH" ./global-metadata.dat

      # 7. تشغيل المحرك (باستخدام dotnet)
      - name: 7. Run Analysis
        run: |
          mkdir -p Results
          # محاكاة الضغط على Enter لتجاوز الأسئلة
          dotnet ./DumperTool/Il2CppDumper.dll libil2cpp.so global-metadata.dat ./Results <<EOF
          
          
          EOF

      # 8. التقرير النهائي (برمودا، أسلحة، صحة)
      - name: 8. GIAS Intelligence Report
        run: |
          DUMP="./Results/dump.cs"
          REPORT_DIR="GIAS_Final_Output"
          mkdir -p $REPORT_DIR
          REPORT="$REPORT_DIR/Bermuda_Logic_Report.txt"
          
          echo "=== GIAS V23 ANALYSIS SUCCESSFUL ===" > $REPORT
          KEYWORDS="Health|Damage|JumpHeight|MoveSpeed|Recoil|Spread|AimBot|Bermuda|Vector3|Position"
          
          if [ -f "$DUMP" ]; then
            grep -E -i "$KEYWORDS" $DUMP | grep "// RVA:" | head -n 1500 >> $REPORT
          else
            echo "Logic dump failed! Check dotnet output." >> $REPORT
          fi

      # 9. الرفع النهائي
      - name: 9. Archive and Release
        run: |
          zip -r GIAS_V23_Results.zip Results/ GIAS_Final_Output/
          
      - name: 10. Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "GIAS Bermuda Final V23"
          files: GIAS_V23_Results.zip