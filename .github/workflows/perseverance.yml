name: GIAS_MASTER_PIPELINE_V8_ASSETRIPPER

on:
  workflow_dispatch:

jobs:
  build_and_release_assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # الخطوة 1: تجهيز البيئة
      - name: 1. Prepare Environment
        run: |
          echo "--- Installing all required tools: unzip, wget ---"
          sudo apt-get update
          sudo apt-get install -y unzip wget
          echo "--- Environment is ready ---"

      # الخطوة 2: تنزيل الحزمة الكاملة للعبة
      - name: 2. Download Full Game Package
        run: |
          echo "--- Downloading the 501MB unified APK from Garena's CDN ---"
          curl -L "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -o GamePackage.apk --progress-bar
          echo "\n--- Download Complete ---"
          ls -lh GamePackage.apk

      # الخطوة 3: تفكيك حزمة اللعبة
      - name: 3. Unpack the Game Package
        run: |
          mkdir game_assets
          unzip GamePackage.apk -d ./game_assets
          echo "--- Package Unpacked ---"

      # الخطوة 4: تنزيل وتجهيز أداة استخراج الأصول (الحل الصحيح: AssetRipper)
      - name: 4. Download and Prepare AssetRipper
        run: |
          echo "--- Downloading LATEST AssetRipper for Linux ---"
          # استخدام رابط مباشر وموثوق لأحدث إصدار من AssetRipper
          wget "https://github.com/AssetRipper/AssetRipper/releases/download/0.3.0.6/AssetRipper_linux_x64.zip" -O assetripper.zip
          
          echo "--- Unpacking AssetRipper ---"
          unzip assetripper.zip -d AssetRipper
          chmod +x ./AssetRipper/AssetRipper
          echo "--- AssetRipper is ready ---"

      # الخطوة 5: استخراج الأصول باستخدام AssetRipper
      - name: 5. Export Usable Assets with AssetRipper
        run: |
          echo "--- Starting automated asset export ---"
          # تشغيل AssetRipper على ملف APK مباشرة (هو أذكى من AssetStudio)
          ./AssetRipper/AssetRipper GamePackage.apk -o exported_assets --no-stripping
          echo "--- Asset Export Finished ---"

      # الخطوة 6: ضغط الأصول
      - name: 6. Compress Assets for Release
        run: |
          echo "--- Compressing all exported assets ---"
          zip -r Digital-Twin-Assets.zip ./exported_assets
          ls -lh Digital-Twin-Assets.zip

      # الخطوة 7: إنشاء "Release"
      - name: 7. Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: assets-v${{ github.run_number }}
          name: "Digital Twin Assets v${{ github.run_number }}"
          body: "Automated export of game assets for GIAS training using AssetRipper."
          files: Digital-Twin-Assets.zip