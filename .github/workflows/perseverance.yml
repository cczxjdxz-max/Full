name: GIAS V22 - The Bulletproof Solution

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. تجهيز النظام
      - name: 1. Setup Environment
        run: sudo apt-get update && sudo apt-get install -y unzip wget zip p7zip-full curl

      # 2. تثبيت .NET (نحتاج إصدار 6.0)
      - name: 2. Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # 3. تحميل اللعبة
      - name: 3. Download Game
        run: |
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O GamePackage.apk

      # 4. تحميل الأداة (استخدام رابط ثابت ورأس متصفح لتجنب الحظر)
      - name: 4. Download Dumper (Ultra-Stable Link)
        run: |
          echo "--- Downloading Dumper Core ---"
          # الرابط المباشر للنسخة v6.7.40 وهي الأكثر استقراراً وموجودة دائماً
          curl -H "User-Agent: Mozilla/5.0" -L "https://github.com/Perfare/Il2CppDumper/releases/download/v6.7.40/Il2CppDumper-net-v6.7.40.zip" -o dumper.zip
          
          # التأكد من حجم الملف (إذا كان أقل من 100 بايت فهو تالف)
          FILESIZE=$(stat -c%s "dumper.zip")
          if [ $FILESIZE -lt 1000 ]; then
            echo "Direct link failed, trying official mirror..."
            curl -H "User-Agent: Mozilla/5.0" -L "https://github.com/Perfare/Il2CppDumper/releases/download/v6.7.48/Il2CppDumper-net6-v6.7.48.zip" -o dumper.zip
          fi
          
          unzip -o dumper.zip -d DumperTool

      # 5. استخراج ملفات اللعبة
      - name: 5. Extract Game Files
        run: |
          mkdir temp_extract
          7z x GamePackage.apk -otemp_extract -y
          
          # البحث العميق عن الملفات
          LIB_PATH=$(find temp_extract -name "libil2cpp.so" | grep "arm64-v8a" | head -n 1)
          [ -z "$LIB_PATH" ] && LIB_PATH=$(find temp_extract -name "libil2cpp.so" | head -n 1)
          
          META_PATH=$(find temp_extract -name "global-metadata.dat" | head -n 1)
          
          cp "$LIB_PATH" ./libil2cpp.so
          cp "$META_PATH" ./global-metadata.dat

      # 6. تشغيل المحرك
      - name: 6. Run Analysis
        run: |
          mkdir -p Results
          # تشغيل وتمرير الأوامر تلقائياً لتجاوز الانتظار
          dotnet ./DumperTool/Il2CppDumper.dll libil2cpp.so global-metadata.dat ./Results <<EOF
          
          
          EOF

      # 7. التقرير النهائي (خريطة برمودا ومنطق اللعبة)
      - name: 7. GIAS Intelligence Report
        run: |
          DUMP="./Results/dump.cs"
          REPORT_DIR="GIAS_Final_Output"
          mkdir -p $REPORT_DIR
          REPORT="$REPORT_DIR/Final_Bermuda_Report.txt"
          
          echo "=== GIAS V22 ANALYSIS SUCCESSFUL ===" > $REPORT
          KEYWORDS="Health|Damage|JumpHeight|MoveSpeed|Recoil|Spread|AimBot|Bermuda|Vector3|Position"
          
          if [ -f "$DUMP" ]; then
            grep -E -i "$KEYWORDS" $DUMP | grep "// RVA:" | head -n 1500 >> $REPORT
          else
            echo "Logic dump failed! See dotnet logs." >> $REPORT
          fi

      # 8. الرفع كـ Release
      - name: 8. Archive and Release
        run: |
          zip -r GIAS_V22_Results.zip Results/ GIAS_Final_Output/
          
      - name: 9. Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "GIAS Bermuda Final V22"
          files: GIAS_V22_Results.zip