name: GIAS V27 - Force Build & Clean Scan

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. تجهيز البيئة
      - name: 1. Setup Environment
        run: sudo apt-get update && sudo apt-get install -y unzip wget zip p7zip-full git

      # 2. تثبيت .NET SDK
      - name: 2. Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # 3. بناء Il2CppDumper من السورس (بدون Submodules معقدة)
      - name: 3. Build Il2CppDumper from Source
        run: |
          git clone https://github.com/Perfare/Il2CppDumper.git
          cd Il2CppDumper
          dotnet build -c Release
          cd ..
          mkdir -p DumperTool
          cp -r Il2CppDumper/Il2CppDumper/bin/Release/net6.0/* DumperTool/

      # 4. تحميل واستخراج اللعبة
      - name: 4. Process Game APK
        run: |
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O GamePackage.apk
          mkdir temp_extract
          7z x GamePackage.apk -otemp_extract -y
          
          # البحث عن ملفات libil2cpp و metadata
          LIB_PATH=$(find temp_extract -name "libil2cpp.so" | grep "arm64" | head -n 1)
          META_PATH=$(find temp_extract -name "global-metadata.dat" | head -n 1)
          
          cp "$LIB_PATH" ./libil2cpp.so
          cp "$META_PATH" ./global-metadata.dat

      # 5. تشغيل المحرك (مع تجاوز خطأ Metadata المحمية)
      - name: 5. Run Dumper with Force Logic
        run: |
          mkdir -p Results
          # استخدام "Script" لتمرير الأوامر وتجنب توقف البرنامج عند طلب مفتاح
          echo -e "\n\n" > inputs.txt
          dotnet ./DumperTool/Il2CppDumper.dll libil2cpp.so global-metadata.dat ./Results < inputs.txt || echo "Dumper finished with potential encryption warnings"

      # 6. البحث الاستخباراتي الشامل
      - name: 6. GIAS Deep Scan (Bermuda & Weapons)
        run: |
          DUMP="./Results/dump.cs"
          REPORT_DIR="GIAS_Final_Output"
          mkdir -p $REPORT_DIR
          REPORT="$REPORT_DIR/Bermuda_Intelligence.txt"
          
          echo "=== GIAS V27 FINAL INTELLIGENCE ===" > $REPORT
          # الكلمات المفتاحية الدقيقة لخريطة برمودا والمنطق الأساسي
          KEYWORDS="Health|Damage|Jump|Speed|Bermuda|Vector3|Position|Get_Transform|Static_Field"
          
          if [ -f "$DUMP" ]; then
            grep -E -i "$KEYWORDS" $DUMP | grep "// RVA:" | head -n 2000 >> $REPORT
          else
             echo "Critical: Metadata is likely encrypted. Alternative scan needed." >> $REPORT
             # محاولة البحث عن نصوص خام داخل ملف الـ SO نفسه كحل أخير
             strings libil2cpp.so | grep -E "Bermuda|Health" | head -n 100 >> $REPORT
          fi

      # 7. التعبئة والرفع
      - name: 7. Archive and Release
        run: |
          zip -r GIAS_V27_Final.zip Results/ GIAS_Final_Output/
          
      - name: 8. Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "GIAS Bermuda Final V27"
          files: GIAS_V27_Final.zip