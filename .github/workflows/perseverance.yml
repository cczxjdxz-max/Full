name: GIAS V19 - Final Fix

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Setup Environment
        run: sudo apt-get update && sudo apt-get install -y unzip wget zip p7zip-full curl

      - name: 2. Download Game
        run: |
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O GamePackage.apk

      - name: 3. Download Il2CppDumper (Confirmed Link)
        run: |
          echo "--- Downloading Dumper from Mirror ---"
          # استخدام رابط مباشر من موقع خارجي موثوق أو رابط GitHub الثابت الجديد
          curl -L "https://github.com/Perfare/Il2CppDumper/releases/download/v6.7.48/Il2CppDumper-net6-v6.7.48.zip" -o dumper.zip
          
          # تثبيت الـ .NET Runtime لتشغيل النسخة الحديثة والأكثر استقراراً
          sudo apt-get install -y dotnet-sdk-6.0
          
          unzip dumper.zip -d Il2CppDumper
          # لا نحتاج chmod هنا لأننا سنشغلها عبر dotnet

      - name: 4. Extraction
        run: |
          mkdir temp_extract
          7z x GamePackage.apk -otemp_extract -y
          
          LIB_PATH=$(find temp_extract -name "libil2cpp.so" | grep "arm64-v8a" | head -n 1)
          [ -z "$LIB_PATH" ] && LIB_PATH=$(find temp_extract -name "libil2cpp.so" | head -n 1)
          
          META_PATH=$(find temp_extract -name "global-metadata.dat" | head -n 1)
          
          cp "$LIB_PATH" ./libil2cpp.so
          cp "$META_PATH" ./global-metadata.dat

      - name: 5. Execute Analysis (dotnet version)
        run: |
          # تشغيل النسخة الحديثة عبر محرك dotnet لضمان التوافق
          mkdir -p Results
          printf "\n\n" | dotnet ./Il2CppDumper/Il2CppDumper.dll libil2cpp.so global-metadata.dat ./Results

      - name: 6. GIAS Search Report
        run: |
          DUMP="./Results/dump.cs"
          REPORT_DIR="GIAS_Final_Output"
          mkdir -p $REPORT_DIR
          REPORT="$REPORT_DIR/Bermuda_Logic_Report.txt"
          
          echo "=== GIAS V19 SEARCH RESULTS ===" > $REPORT
          KEYWORDS="Health|Damage|JumpHeight|MoveSpeed|Recoil|Spread|AimBot|Bermuda|Vector3|Position"
          
          if [ -f "$DUMP" ]; then
            grep -E -i "$KEYWORDS" $DUMP | grep "// RVA:" | head -n 1000 >> $REPORT
          else
            echo "Error: Logic dump failed!" >> $REPORT
          fi

      - name: 7. Archive & Release
        run: |
          zip -r Final_Results.zip Results/ GIAS_Final_Output/
          
      - name: 8. Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "GIAS Bermuda Final v${{ github.run_number }}"
          files: Final_Results.zip