name: GIAS V17 - Force Final Solution

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Setup Environment
        run: sudo apt-get update && sudo apt-get install -y unzip wget zip p7zip-full curl

      - name: 2. Download Game
        run: |
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O GamePackage.apk

      - name: 3. Download Il2CppDumper (Multi-Source Fallback)
        run: |
          echo "--- Trying Source A ---"
          # استخدام API الخاص بـ GitHub لجلب أحدث نسخة فعالة
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/Perfare/Il2CppDumper/releases/latest | grep "browser_download_url.*linux-x64.zip" | cut -d '"' -f 4)
          wget "$LATEST_RELEASE" -O il2cppdumper.zip || \
          (echo "Source A Failed, trying Source B..." && \
          wget "https://github.com/Perfare/Il2CppDumper/releases/download/v6.7.48/Il2CppDumper-linux-x64.zip" -O il2cppdumper.zip)
          
          unzip il2cppdumper.zip -d Il2CppDumper
          chmod +x ./Il2CppDumper/Il2CppDumper

      - name: 4. Extraction & Logic Mapping
        run: |
          mkdir temp_extract
          7z x GamePackage.apk -otemp_extract -y
          
          # البحث الذكي عن الملفات
          LIB_PATH=$(find temp_extract -name "libil2cpp.so" | grep "arm64" | head -n 1)
          if [ -z "$LIB_PATH" ]; then LIB_PATH=$(find temp_extract -name "libil2cpp.so" | head -n 1); fi
          
          META_PATH=$(find temp_extract -name "global-metadata.dat" | head -n 1)
          
          cp "$LIB_PATH" ./libil2cpp.so
          cp "$META_PATH" ./global-metadata.dat

      - name: 5. Execute Analysis
        run: |
          # إدخال تلقائي للمجلدات المطلوبة
          printf "\n\n" | ./Il2CppDumper/Il2CppDumper libil2cpp.so global-metadata.dat ./Results

      - name: 6. GIAS Deep Search (Bermuda & Logic)
        run: |
          DUMP="./Results/dump.cs"
          RESULT_DIR="GIAS_Final_Output"
          mkdir -p $RESULT_DIR
          REPORT="$RESULT_DIR/Full_Report.txt"
          
          echo "=== GIAS V17 FINAL REPORT ===" > $REPORT
          
          # الكلمات المفتاحية المركزة
          KEYWORDS="Health|Damage|Jump|Speed|Recoil|Spread|Aim|Bermuda|Position|Vector3|AntiCheat"
          
          grep -E -i "$KEYWORDS" $DUMP | grep "// RVA:" | head -n 500 >> $REPORT

      - name: 7. Upload Results
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "GIAS Final Successful v${{ github.run_number }}"
          files: |
            ./Results/dump.cs
            ./GIAS_Final_Output/Full_Report.txt