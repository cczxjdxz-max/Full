name: GIAS V30 - Separate Report Release

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. تجهيز النظام
      - name: 1. Setup Environment
        run: sudo apt-get update && sudo apt-get install -y unzip wget zip p7zip-full binutils grep

      # 2. تحميل اللعبة
      - name: 2. Download Game
        run: |
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O GamePackage.apk

      # 3. استخراج ملف المنطق (SO)
      - name: 3. Extract Game Logic
        run: |
          mkdir temp_extract
          7z x GamePackage.apk -otemp_extract -y
          LIB_PATH=$(find temp_extract -path "*arm64-v8a*" -name "libil2cpp.so" | head -n 1)
          if [ -z "$LIB_PATH" ]; then LIB_PATH=$(find temp_extract -name "libil2cpp.so" | head -n 1); fi
          cp "$LIB_PATH" ./libil2cpp.so

      # 4. مسح البيانات واستخراج العناوين (Bermuda & Logic)
      - name: 4. Execute GIAS Raw Scanner
        run: |
          REPORT_NAME="Bermuda_Raw_Offsets.txt"
          
          echo "=== GIAS V30 RAW BINARY INTELLIGENCE ===" > $REPORT_NAME
          echo "Target: libil2cpp.so (ARM64)" >> $REPORT_NAME
          echo "Date: $(date)" >> $REPORT_NAME
          echo "----------------------------------------" >> $REPORT_NAME

          echo -e "\n[!] Potential Method Offsets (Symbols):" >> $REPORT_NAME
          nm -D libil2cpp.so | grep -E "Health|Damage|Jump|Speed|Bermuda|Weapon" >> $REPORT_NAME || echo "No public symbols found" >> $REPORT_NAME

          echo -e "\n[!] Direct Hex Offsets (Map & Logic):" >> $REPORT_NAME
          # استخراج العناوين بنظام Hex بجانب الكلمات المفتاحية
          strings -t x libil2cpp.so | grep -E -i "Bermuda|Island|Map_101|Vector3|GetPosition|SetJump|MoveSpeed" | head -n 1000 >> $REPORT_NAME

      # 5. ضغط ملف الـ SO فقط (اختياري)
      - name: 5. Archive Binary
        run: |
          zip -r Logic_Binary.zip libil2cpp.so

      # 6. الرفع (التقرير كملف منفصل + الملف المضغوط)
      - name: 6. Upload To Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "GIAS Intelligence v${{ github.run_number }}"
          body: |
            ✅ تم استخراج التقرير بنجاح.
            يمكنك تحميل 'Bermuda_Raw_Offsets.txt' مباشرة لرؤية العناوين.
          files: |
            Bermuda_Raw_Offsets.txt
            Logic_Binary.zip