name: GIAS CLOUD RADAR 2026 (Fixed Edition)

on:
  workflow_dispatch:

jobs:
  cloud_analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Setup Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 2. Build Tools & Download Game
        run: |
          sudo apt-get update && sudo apt-get install -y p7zip-full wget python3
          git clone --depth=1 https://github.com/Perfare/Il2CppDumper.git
          dotnet publish Il2CppDumper/Il2CppDumper/Il2CppDumper.csproj -c Release -r linux-x64 -f net8.0 --self-contained true /p:PublishSingleFile=true
          cp Il2CppDumper/Il2CppDumper/bin/Release/net8.0/linux-x64/publish/Il2CppDumper ./dumper_bin
          chmod +x ./dumper_bin
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O game.apk
          7z x game.apk -ogame_files -y

      # --- الحل الجذري: إنشاء ملف بايثون مستقل لتجنب أخطاء الأقواس ---
      - name: 3. Create Intelligence Script File
        run: |
          cat << 'EOF' > intel_script.py
          import os, re
          
          lib_path = ""
          meta_path = ""
          for root, dirs, files in os.walk("game_files"):
              if "libil2cpp.so" in files and "arm64" in root: 
                  lib_path = os.path.join(root, "libil2cpp.so")
              if "global-metadata.dat" in files: 
                  meta_path = os.path.join(root, "global-metadata.dat")
          
          if meta_path:
              with open(meta_path, "rb") as f: data = bytearray(f.read())
              data[0:4] = bytearray([0xAF, 0x1B, 0xB1, 0xFA])
              with open("fixed_metadata.dat", "wb") as f: f.write(data)
              print("Metadata fixed.")
          
          if lib_path:
              with open(lib_path, "rb") as f: 
                  content = f.read().decode("latin-1", "ignore")
              
              ips = set(re.findall(r"\b(?:\d{1,3}\.){3}\d{1,3}\b", content))
              urls = set(re.findall(r"https?://[\w\.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'()*+,;=]+", content))
              
              with open("IP_REPORT.txt", "w") as r:
                  r.write("=== DIRECT IP ADDRESSES ===\n" + "\n".join(ips))
                  r.write("\n\n=== URL ENDPOINTS ===\n" + "\n".join(urls))
              print("Intelligence reports generated.")
          EOF

      - name: 4. Execute Intelligence Script
        run: python3 intel_script.py

      - name: 5. Run Il2Cpp Dumper
        run: |
          LIB=$(find game_files -name "libil2cpp.so" | grep "arm64" | head -n 1)
          if [ -f "fixed_metadata.dat" ]; then
            printf "\n\n" | ./dumper_bin "$LIB" fixed_metadata.dat ./Output || echo "Dump Failed"
          fi

      - name: 6. Extract Security Keys
        run: |
          LIB=$(find game_files -name "libil2cpp.so" | grep "arm64" | head -n 1)
          strings "$LIB" | grep -Ei "key|secret|token|cipher" | head -n 100 > SECURITY_KEYS.txt

      - name: 7. Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: radar-v${{ github.run_number }}
          name: "Analysis Result v${{ github.run_number }}"
          files: |
            IP_REPORT.txt
            SECURITY_KEYS.txt
            ./Output/dump.cs
            ./Output/script.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}