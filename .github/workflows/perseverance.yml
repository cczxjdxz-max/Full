name: GIAS V15 - Stable Logic & Map Analysis

on:
  workflow_dispatch:

jobs:
  extract_and_analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. تجهيز البيئة
      - name: 1. Prepare Environment
        run: sudo apt-get update && sudo apt-get install -y unzip wget zip p7zip-full jq

      # 2. تنزيل اللعبة والأداة (إصلاح الرابط باستخدام GitHub API)
      - name: 2. Download Game and Tools
        run: |
          echo "--- Downloading Game Package ---"
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O GamePackage.apk
          
          echo "--- Downloading Latest Il2CppDumper ---"
          # جلب رابط أحدث نسخة Linux تلقائياً لتجنب خطأ 404
          LATEST_URL=$(curl -s https://api.github.com/repos/Perfare/Il2CppDumper/releases/latest | jq -r '.assets[] | select(.name | contains("linux-x64")) | .browser_download_url')
          wget "$LATEST_URL" -O il2cppdumper.zip
          
          unzip il2cppdumper.zip -d Il2CppDumper
          chmod +x ./Il2CppDumper/Il2CppDumper

      # 3. استخراج الملفات
      - name: 3. Raw File Extraction
        run: |
          mkdir temp_raw_extract
          7z x GamePackage.apk -otemp_raw_extract -y

      # 4. تحديد ملفات المنطق (Logic)
      - name: 4. Locate Core Logic Files
        run: |
          # استهداف معمارية 64-bit أولاً لدقة إحداثيات برمودا
          LIB_PATH=$(find temp_raw_extract -path "*arm64-v8a*" -name "libil2cpp.so" | head -n 1)
          META_PATH=$(find temp_raw_extract -name "global-metadata.dat" | head -n 1)
          
          if [ -z "$LIB_PATH" ]; then LIB_PATH=$(find temp_raw_extract -name "libil2cpp.so" | head -n 1); fi
          
          cp "$LIB_PATH" ./libil2cpp.so
          cp "$META_PATH" ./global-metadata.dat

      # 5. تشغيل المحرك
      - name: 5. Run Analysis Engine
        run: |
          printf "\n\n" | ./Il2CppDumper/Il2CppDumper libil2cpp.so global-metadata.dat ./Analysis_Results

      # 6. محرك البحث (برمودا، أسلحة، صحة)
      - name: 6. GIAS Deep Search Engine
        run: |
          DUMP_FILE="./Analysis_Results/dump.cs"
          REPORT_DIR="GIAS_Final_Package"
          mkdir -p $REPORT_DIR
          REPORT="$REPORT_DIR/Search_Report.txt"
          
          echo "=== GIAS V15 SEARCH REPORT ===" > $REPORT
          declare -A keywords
          keywords=( 
            ["[1] Health"]="Health|Damage|Life|Die|Heal|GodMode"
            ["[2] Movement"]="Jump|Gravity|Speed|Velocity|Fly|Walk"
            ["[3] Weapons"]="Weapon|Ammo|Reload|FireRate|Recoil|Spread|Aim"
            ["[4] Security"]="Security|AntiCheat|Detect|Check|Ban|Emulator"
            ["[5] Coordinates"]="Vector3|Vector2|GetPosition|SetPosition|Coordinate|Transform"
            ["[6] Bermuda Map"]="Bermuda|Map|Zone|SafeZone|Location|SpawnPoint"
          )

          for category in "${!keywords[@]}"; do
            echo -e "\n$category\n========================" >> $REPORT
            grep -E -i "${keywords[$category]}" $DUMP_FILE | grep "// RVA:" | head -n 100 >> $REPORT || echo "None found" >> $REPORT
          done

      # 7. التجهيز والرفع
      - name: 7. Package and Release
        run: |
          mkdir -p GIAS_Final_Package/Analysis_Files
          cp -r Analysis_Results/* GIAS_Final_Package/Analysis_Files/
          zip -r GIAS_Complete.zip GIAS_Final_Package
          
      - name: 8. Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "GIAS Stable Analysis v${{ github.run_number }}"
          files: GIAS_Complete.zip