name: GIAS V20 - The Final Solution

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. تجهيز النظام
      - name: 1. Setup Environment
        run: sudo apt-get update && sudo apt-get install -y unzip wget zip p7zip-full curl

      # 2. تثبيت .NET باستخدام الأكشن الرسمي (أضمن طريقة)
      - name: 2. Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # 3. تحميل اللعبة
      - name: 3. Download Game
        run: |
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O GamePackage.apk

      # 4. تحميل Il2CppDumper (إصدار الـ DLL العابر للمنصات)
      - name: 4. Download Dumper
        run: |
          # تحميل النسخة التي تعمل كـ DLL لأنها الأكثر استقراراً في الروابط
          curl -L "https://github.com/Perfare/Il2CppDumper/releases/download/v6.7.48/Il2CppDumper-net6-v6.7.48.zip" -o dumper.zip
          unzip -o dumper.zip -d DumperTool

      # 5. استخراج ملفات اللعبة
      - name: 5. Extract Game Files
        run: |
          mkdir temp_extract
          7z x GamePackage.apk -otemp_extract -y
          
          # البحث عن الملفات المطلوبة
          LIB_PATH=$(find temp_extract -name "libil2cpp.so" | grep "arm64-v8a" | head -n 1)
          [ -z "$LIB_PATH" ] && LIB_PATH=$(find temp_extract -name "libil2cpp.so" | head -n 1)
          
          META_PATH=$(find temp_extract -name "global-metadata.dat" | head -n 1)
          
          cp "$LIB_PATH" ./libil2cpp.so
          cp "$META_PATH" ./global-metadata.dat

      # 6. تشغيل المحرك (باستخدام dotnet)
      - name: 6. Run Analysis
        run: |
          mkdir -p Results
          # تشغيل الأداة مع تمرير المسارات والضغط على Enter تلقائياً
          dotnet ./DumperTool/Il2CppDumper.dll libil2cpp.so global-metadata.dat ./Results <<EOF
          
          
          EOF

      # 7. محرك البحث الذكي (برمودا والمنطق)
      - name: 7. GIAS Intelligence Report
        run: |
          DUMP="./Results/dump.cs"
          REPORT_DIR="GIAS_Final_Output"
          mkdir -p $REPORT_DIR
          REPORT="$REPORT_DIR/Final_Bermuda_Report.txt"
          
          echo "=== GIAS V20 SEARCH RESULTS ===" > $REPORT
          # بحث مكثف عن كل ما يخص الصحة، السلاح، والخريطة
          KEYWORDS="Health|Damage|JumpHeight|MoveSpeed|Recoil|Spread|AimBot|Bermuda|Vector3|Position|Static_Map"
          
          if [ -f "$DUMP" ]; then
            grep -E -i "$KEYWORDS" $DUMP | grep "// RVA:" | head -n 1500 >> $REPORT
          else
            echo "Error: Logic dump failed! Check dotnet output." >> $REPORT
          fi

      # 8. الرفع كـ Release
      - name: 8. Archive and Release
        run: |
          zip -r GIAS_V20_Results.zip Results/ GIAS_Final_Output/
          
      - name: 9. Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "GIAS Bermuda Final V20"
          files: GIAS_V20_Results.zip