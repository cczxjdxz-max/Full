name: GIAS_FINAL_WORKFLOW

on:
  workflow_dispatch:

jobs:
  extract_gias_essentials:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Prepare Environment
        run: sudo apt-get update && sudo apt-get install -y unzip zip

      - name: 2. Download Game Package
        run: |
          curl -L "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -o GamePackage.apk --progress-bar

      - name: 3. Smart Extraction (Categorized)
        run: |
          echo "--- Starting Targeted Extraction ---"
          mkdir -p GIAS_Essentials/1_Data GIAS_Essentials/2_Assets GIAS_Essentials/3_Logic
          
          # فك الضغط الأولي للوصول للملفات
          unzip GamePackage.apk -d temp_extract

          # البحث عن الفئة 1: البيانات (XML, JSON, CSV, TXT)
          find temp_extract -type f \( -name "*.xml" -o -name "*.json" -o -name "*.csv" -o -name "*.txt" \) -exec cp {} GIAS_Essentials/1_Data/ \;

          # البحث عن الفئة 2: الأصول (FBX, OBJ, PNG/TGA للأنسجة)
          find temp_extract -type f \( -name "*.fbx" -o -name "*.obj" -o -name "*.png" -o -name "*.tga" \) -exec cp {} GIAS_Essentials/2_Assets/ \;

          # البحث عن الفئة 3: المنطق (libil2cpp.so)
          # هذا الملف يتواجد عادة داخل مجلد lib في معماريات مثل armeabi-v7a أو arm64-v8a
          find temp_extract -name "libil2cpp.so" -exec cp {} GIAS_Essentials/3_Logic/ \;
          
          echo "--- Targeted Extraction Finished ---"

      - name: 4. Compression & Cleanup
        run: |
          zip -r GIAS_Training_Data.zip GIAS_Essentials
          rm -rf temp_extract GIAS_Essentials GamePackage.apk

      - name: 5. Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: gias-data-v${{ github.run_number }}
          name: "GIAS Training Data v${{ github.run_number }}"
          body: |
            تم استخراج البيانات المطلوبة لتدريب GIAS بنجاح:
            1. المجلد (1_Data): يحتوي على ملفات XML/JSON (الإحصائيات والفيزياء).
            2. المجلد (2_Assets): يحتوي على الخرائط والموديلات.
            3. المجلد (3_Logic): يحتوي على ملف libil2cpp.so (القواعد البرمجية).
          files: GIAS_Training_Data.zip