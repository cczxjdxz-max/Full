name: GIAS V25 - Bypass Encryption Engine

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Setup Environment
        run: sudo apt-get update && sudo apt-get install -y unzip wget zip p7zip-full

      - name: 2. Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 3. Download Game
        run: |
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O GamePackage.apk

      - name: 4. Extract Game & Fix Metadata
        run: |
          mkdir temp_extract
          7z x GamePackage.apk -otemp_extract -y
          
          # البحث عن ملف libil2cpp.so (نسخة arm64 للأداء العالي)
          LIB_PATH=$(find temp_extract -path "*arm64-v8a*" -name "libil2cpp.so" | head -n 1)
          # البحث عن الميتاداتا في كافة المسارات الممكنة (assets/bin/Data/Managed/Metadata/)
          META_PATH=$(find temp_extract -name "global-metadata.dat" | head -n 1)
          
          echo "Lib found at: $LIB_PATH"
          echo "Meta found at: $META_PATH"
          
          cp "$LIB_PATH" ./libil2cpp.so
          cp "$META_PATH" ./global-metadata.dat

      - name: 5. Use Cpp2IL (Advanced Bypass Tool)
        run: |
          echo "--- Downloading Cpp2IL for Encrypted Files ---"
          # تحميل أداة Cpp2IL لأنها تتجاوز بعض أنواع تشفير الميتاداتا
          curl -L "https://github.com/LibCpp2IL/Cpp2IL/releases/download/v2022.1.0/Cpp2IL-Net8.0-Linux.zip" -o cpp2il.zip
          unzip cpp2il.zip -d Cpp2ILTool
          chmod +x ./Cpp2ILTool/Cpp2IL-Net8.0-Linux
          
          # تشغيل التحليل بنمط "Dummy" لتوليد هيكل الكود حتى مع التشفير
          mkdir -p Results
          ./Cpp2ILTool/Cpp2IL-Net8.0-Linux --game-path ./ --output-as-dll --output-root ./Results || true

      - name: 6. GIAS Intelligent Search
        run: |
          REPORT_DIR="GIAS_Final_Output"
          mkdir -p $REPORT_DIR
          REPORT="$REPORT_DIR/Bermuda_Bypass_Report.txt"
          
          echo "=== GIAS V25 BYPASS REPORT ===" > $REPORT
          # البحث في مخرجات Cpp2IL (ملفات الـ DLL الناتجة)
          # سنستخدم grep للبحث عن نصوص المنطق داخل الملفات المستخرجة
          grep -rE -i "Health|Damage|Jump|Bermuda|Vector3|Position" ./Results >> $REPORT || echo "No plain text logic found, manual check required." >> $REPORT

      - name: 7. Final Archiving
        run: |
          zip -r GIAS_V25_Results.zip Results/ GIAS_Final_Output/
          
      - name: 8. Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "GIAS Bypass Engine V25"
          files: GIAS_V25_Results.zip