name: GIAS PRO WORKFLOW (Auto-Fix Edition)

on:
  workflow_dispatch:

jobs:
  advanced_network_analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Setup Environment & .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget zip p7zip-full jq python3

      - name: 2. Build Il2CppDumper from Source
        run: |
          git clone --depth=1 https://github.com/Perfare/Il2CppDumper.git
          dotnet publish Il2CppDumper/Il2CppDumper/Il2CppDumper.csproj -c Release -r linux-x64 -f net8.0 --self-contained true /p:PublishSingleFile=true
          cp Il2CppDumper/Il2CppDumper/bin/Release/net8.0/linux-x64/publish/Il2CppDumper ./Il2CppDumper_Executable
          cp Il2CppDumper/Il2CppDumper/config.json ./config.json
          chmod +x ./Il2CppDumper_Executable

      - name: 3. Download and Extract Game Files
        run: |
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O GamePackage.apk
          mkdir -p temp_extract
          7z x GamePackage.apk -otemp_extract -y
          LIB_PATH=$(find temp_extract -path "*arm64-v8a*" -name "libil2cpp.so" | head -n 1)
          META_PATH=$(find temp_extract -name "global-metadata.dat" | head -n 1)
          cp "$LIB_PATH" ./libil2cpp.so
          cp "$META_PATH" ./global-metadata.dat

      # --- خطوة الإصلاح الجديدة ---
      - name: 4. Fix Metadata Header (Python Script)
        run: |
          python3 -c '
          import os
          file_path = "global-metadata.dat"
          if os.path.exists(file_path):
              with open(file_path, "rb") as f:
                  data = bytearray(f.read())
              
              # فرض توقيع الميتاداتا الأصلي (Header Fix)
              # Standard Il2Cpp Magic: AF 1B B1 FA
              original_magic = bytearray([0xAF, 0x1B, 0xB1, 0xFA])
              data[0:4] = original_magic
              
              with open("fixed-metadata.dat", "wb") as f:
                  f.write(data)
              print("Metadata Header Fixed Successfully!")
          '

      - name: 5. Run Il2CppDumper (Against Fixed Metadata)
        run: |
          # محاكاة إدخال Enter باستمرار لمنع الانهيار عند أي رسالة خطأ
          # سنستخدم fixed-metadata.dat بدلاً من الأصلي
          yes "" | ./Il2CppDumper_Executable libil2cpp.so fixed-metadata.dat ./Analysis_Output || echo "Attempting fallback..."

      - name: 6. Generate Network Intelligence Report
        run: |
          DUMP_FILE="./Analysis_Output/dump.cs"
          REPORT_FILE="Network_Intel_Report.txt"
          if [ -f "$DUMP_FILE" ]; then
            echo "=== GIAS NETWORK INTELLIGENCE REPORT ===" > $REPORT_FILE
            grep -E -i "wss://|https://|http://|udp://|tcp://" $DUMP_FILE | grep "// RVA:" >> $REPORT_FILE || true
            grep -E -i "Socket|Connect|SendTo|ReceiveFrom|RemoteEndPoint" $DUMP_FILE | grep "// RVA:" >> $REPORT_FILE || true
          else
            echo "Dump failed. Metadata is likely heavily encrypted or uses a custom Il2Cpp version." > $REPORT_FILE
          fi

      - name: 7. Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pro-v${{ github.run_number }}
          name: "GIAS Intelligence Report v${{ github.run_number }}"
          files: |
            Network_Intel_Report.txt
            ./Analysis_Output/script.json
            ./Analysis_Output/dump.cs