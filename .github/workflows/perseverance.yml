name: GIAS_MASTER_PIPELINE_V7_DYNAMIC_RELIABLE

on:
  workflow_dispatch:

jobs:
  build_and_release_assets:
    runs-on: ubuntu-latest
    # إضافة الصلاحيات اللازمة للوصول إلى الـ API
    permissions:
      contents: write
      packages: write

    steps:
      # الخطوة 1: تجهيز البيئة
      - name: 1. Prepare Environment
        run: |
          echo "--- Installing all required tools: unzip, wget, jq ---"
          sudo apt-get update
          sudo apt-get install -y unzip wget jq
          echo "--- Environment is ready ---"

      # الخطوة 2: تنزيل الحزمة الكاملة للعبة
      - name: 2. Download Full Game Package
        run: |
          echo "--- Downloading the 501MB unified APK from Garena's CDN ---"
          curl -L "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -o GamePackage.apk --progress-bar
          echo "\n--- Download Complete ---"
          ls -lh GamePackage.apk

      # الخطوة 3: تفكيك حزمة اللعبة
      - name: 3. Unpack the Game Package
        run: |
          mkdir game_assets
          unzip GamePackage.apk -d ./game_assets
          echo "--- Package Unpacked ---"

      # الخطوة 4: تنزيل وتجهيز أداة استخراج الأصول (الحل الديناميكي الموثوق)
      - name: 4. Download and Prepare AssetStudioCLI (Dynamic Reliable Fix)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # استخدام التوكن للمصادقة
        run: |
          echo "--- Downloading LATEST AssetStudioCLI using authenticated API call ---"
          # استخدام الـ API مع التوكن للحصول على الرابط بشكل موثوق
          ASSET_URL=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/Perfare/AssetStudio/releases/latest | jq -r ".assets[] | select(.name | contains(\"linux\")) | .browser_download_url")
          
          if [ -z "$ASSET_URL" ]; then
            echo "::error::Failed to get the download URL for AssetStudioCLI. The API call might have failed."
            exit 1
          fi

          echo "--- Latest Asset URL is: $ASSET_URL ---"
          wget "$ASSET_URL" -O assetstudio.zip
          
          echo "--- Unpacking AssetStudioCLI ---"
          unzip assetstudio.zip -d AssetStudioCLI
          chmod +x ./AssetStudioCLI/AssetStudio.CLI
          echo "--- AssetStudioCLI is ready ---"

      # الخطوة 5: استخراج الأصول
      - name: 5. Export Usable Assets
        run: |
          echo "--- Starting automated asset export ---"
          mkdir exported_assets
          ./AssetStudioCLI/AssetStudio.CLI ./game_assets ./exported_assets
          echo "--- Asset Export Finished ---"

      # الخطوة 6: ضغط الأصول
      - name: 6. Compress Assets for Release
        run: |
          zip -r Digital-Twin-Assets.zip ./exported_assets
          ls -lh Digital-Twin-Assets.zip

      # الخطوة 7: إنشاء "Release"
      - name: 7. Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: assets-v${{ github.run_number }}
          name: "Digital Twin Assets v${{ github.run_number }}"
          body: "Automated export of game assets for GIAS training."
          files: Digital-Twin-Assets.zip