name: GEASS-AUTONOMOUS-AUTOPSY-BOT

on:
  workflow_dispatch:

jobs:
  perform_autopsy_and_surgery:
    runs-on: ubuntu-latest
    steps:
      - name: 1. PREPARE FORENSIC & SURGICAL TOOLS
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip binutils
          echo "âœ… Tools Ready"

      - name: 2. ACQUIRE THE SUBJECT
        run: |
          curl -L "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -o base.apk
          unzip base.apk "lib/arm64-v8a/libil2cpp.so" -d workspace
          mv workspace/lib/arm64-v8a/libil2cpp.so ./subject_brain.so
          echo "âœ… Subject Prepped"

      - name: 3. STEP 1: COMPLETE ANATOMICAL AUTOPSY
        run: |
          echo "ðŸ”¬ Scanning..."
          strings subject_brain.so > Full_Anatomy_Map.txt
          echo "âœ… Map Generated"

      - name: 4. STEP 2: PRECISION HEX SURGERY
        run: |
          echo "ðŸ’‰ Altering Identity..."
          sed -i 's/com.dts.freefireth\x00\x00\x00\x00/com.zero.geass\x00\x00\x00\x00/g' subject_brain.so
          echo "âœ… Identity Altered"

      - name: 5. PACKAGE RESULTS
        run: |
          zip -9 Autopsy_And_Surgery_Results.zip subject_brain.so Full_Anatomy_Map.txt
