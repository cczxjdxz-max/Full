name: Super Compact Offset Extractor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Download & Prepare Il2CppDumper
        run: |
          wget https://github.com/Perfare/Il2CppDumper/releases/download/v6.7.40/Il2CppDumper-linux-x64.zip
          unzip Il2CppDumper-linux-x64.zip
          chmod +x Il2CppDumper

      - name: Run Il2CppDumper
        run: |
          ./Il2CppDumper libil2cpp.so global-metadata.dat .
        continue-on-error: true

      - name: Execute Compact Extractor
        run: python Extractor.py

      - name: Clean up Large Files
        run: |
          rm -f dump.cs
          rm -f dummy.dll
          # نحذف الملفات الكبيرة قبل رفع الـ Artifact

      - name: Upload Compact Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Compact-Offsets-JSON
          path: offsets.json.gz
          retention-days: 3