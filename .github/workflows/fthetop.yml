name: All-In-One Offset Extractor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build Il2CppDumper from Source
        run: |
          # 1. سحب الكود لمجلد مؤقت لتجنب تضارب الأسماء
          git clone https://github.com/Perfare/Il2CppDumper.git source_code
          cd source_code
          
          # 2. بناء الأداة
          dotnet publish -c Release -f net8.0 -r linux-x64 --self-contained true /p:PublishSingleFile=true
          
          # 3. البحث عن الملف التنفيذي ونسخه باسم مختلف (dumper) للمجلد الرئيسي
          find bin/Release/net8.0/linux-x64/publish/ -type f -executable -exec cp {} ../dumper \;
          
          cd ..
          if [ -f "./dumper" ]; then
            chmod +x dumper
            echo "[+] Dumper is ready as: ./dumper"
          else
            echo "[-] Error: Executable not found!"
            exit 1
          fi

      - name: Run Dumper
        run: |
          if [ -f "libil2cpp.so" ] && [ -f "global-metadata.dat" ]; then
            # تشغيل الأداة باسمها الجديد وتمرير Enter تلقائياً
            echo -e "\n" | ./dumper libil2cpp.so global-metadata.dat .
          else
            echo "[-] Error: Missing game files in root directory!"
            exit 1
          fi
        continue-on-error: true

      - name: Extract Offsets using Inline Python
        shell: python
        run: |
          import os, re, json, gzip
          
          dump_file = "dump.cs"
          output_zip = "offsets.json.gz"
          
          if os.path.exists(dump_file):
              print("[+] Starting extraction...")
              pattern = re.compile(r"// RVA: (0x[A-F0-9]+).*?\n\s+.*? ([\w_<>]+)\(")
              extracted_data = {}
              
              with open(dump_file, "r", encoding="utf-8") as f:
                  content = f.read()
                  for match in pattern.finditer(content):
                      address, name = match.groups()
                      extracted_data[name] = address
              
              json_bytes = json.dumps(extracted_data, separators=(',', ':')).encode('utf-8')
              with gzip.open(output_zip, 'wb') as f:
                  f.write(json_bytes)
              
              print(f"[+] Done! Found {len(extracted_data)} methods.")
              os.remove(dump_file)
          else:
              print("[-] dump.cs not found. Check logs above.")

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Compact-Offsets-JSON
          path: offsets.json.gz
          retention-days: 2