name: Auto APK Offset Extractor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  process-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up .NET & Python
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Download and Extract APK
        run: |
          echo "[+] Downloading Free Fire APK..."
          # تحميل اللعبة من الرابط مباشرة
          wget -O game.apk "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk"
          
          echo "[+] Extracting required files from APK..."
          # استخراج مكتبة الـ lib والميتادات
          unzip -j game.apk "lib/arm64-v8a/libil2cpp.so" -d . || unzip -j game.apk "lib/armeabi-v7a/libil2cpp.so" -d .
          unzip -j game.apk "assets/bin/Data/Managed/Metadata/global-metadata.dat" -d .
          
          if [ -f "libil2cpp.so" ] && [ -f "global-metadata.dat" ]; then
            echo "[+] Files extracted successfully."
          else
            echo "[-] Error: Could not find lib or metadata in APK."
            exit 1
          fi

      - name: Build Il2CppDumper
        run: |
          git clone https://github.com/Perfare/Il2CppDumper.git source_code
          cd source_code
          dotnet publish -c Release -f net8.0 -r linux-x64 --self-contained true /p:PublishSingleFile=true
          find . -name "Il2CppDumper" -type f -executable -exec cp {} ../dumper \;
          cd ..
          chmod +x dumper

      - name: Run Dumper
        run: |
          # تمرير إدخال فارغ لتجاوز أي أسئلة تفاعلية من الأداة
          echo -e "\n" | ./dumper libil2cpp.so global-metadata.dat .
        continue-on-error: true

      - name: Extract Offsets to JSON (Inline Python)
        shell: python
        run: |
          import os, re, json, gzip
          
          dump_file = "dump.cs"
          # سنقوم بحفظ الملف بصيغة json عادية داخل الـ zip ليكون سهل القراءة
          output_json = "all_offsets.json"
          
          if os.path.exists(dump_file):
              print("[+] Extracting data...")
              # نمط البحث عن الـ RVA واسم الدالة
              pattern = re.compile(r"// RVA: (0x[A-F0-9]+).*?\n\s+.*? ([\w_<>]+)\(")
              extracted_data = {}
              
              with open(dump_file, "r", encoding="utf-8") as f:
                  content = f.read()
                  for match in pattern.finditer(content):
                      address, name = match.groups()
                      extracted_data[name] = address
              
              # حفظ النتائج كملف JSON مرتب
              with open(output_json, "w", encoding="utf-8") as jf:
                  json.dump(extracted_data, jf, indent=4)
              
              print(f"[+] Done! Extracted {len(extracted_data)} methods to JSON.")
          else:
              print("[-] Error: dump.cs not found.")

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreeFire-Offsets-JSON
          path: all_offsets.json
          retention-days: 2