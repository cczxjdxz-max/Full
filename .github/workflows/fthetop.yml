name: BUILD-LIBPYTHON-SOURCE

on:
  workflow_dispatch:

jobs:
  build-python:
    runs-on: ubuntu-latest
    steps:
      - name: 1. INSTALL BUILD DEPENDENCIES
        run: |
          sudo apt-get update
          # تم استبدال libreadline-gplv2-dev بـ libreadline-dev للتوافق مع Ubuntu 24.04
          sudo apt-get install -y build-essential checkinstall \
            libreadline-dev libncursesw5-dev libssl-dev \
            libsqlite3-dev tk-dev libgdbm-dev libc6-dev libbz2-dev libffi-dev zlib1g-dev
          echo "✅ Dependencies Installed"

      - name: 2. DOWNLOAD PYTHON SOURCE
        run: |
          wget https://www.python.org/ftp/python/3.11.0/Python-3.11.0.tar.xz
          tar -xf Python-3.11.0.tar.xz
          echo "✅ Source Downloaded"

      - name: 3. CONFIGURE AND BUILD (SHARED LIB)
        run: |
          cd Python-3.11.0
          # --enable-shared لإنتاج ملف .so
          # --enable-optimizations لتحسين أداء المكتبة
          ./configure --enable-shared --enable-optimizations --with-system-ffi
          make -j$(nproc)
          echo "✅ Build Process Finished"

      - name: 4. PREPARE THE ARTIFACT
        run: |
          # البحث عن ملف المكتبة الثنائي
          find Python-3.11.0 -name "libpython3.11.so.1.0" -exec cp {} ./libpython3.11.so \;
          # تصغير حجم المكتبة بإزالة بيانات التصحيح (اختياري لكن مفضل)
          strip --strip-unneeded libpython3.11.so
          echo "✅ Library Stripped and Ready"

      - name: 5. UPLOAD LIBPYTHON ARTIFACT
        uses: actions/upload-artifact@v4
        with:
          name: libpython3.11-binary
          path: libpython3.11.so