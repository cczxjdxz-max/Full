name: Big APK Deep Extractor (Final Stable)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download & Extract APK
        run: |
          echo "[+] Downloading Free Fire APK (500MB+)..."
          wget -q -O game.apk "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk"
          
          echo "[+] Unzipping APK and searching for files..."
          unzip -q game.apk -d base_dir
          
          # البحث الشامل عن المكتبة والميتادات ونقلها للمجلد الرئيسي
          find base_dir -name "libil2cpp.so" -exec cp {} ./libil2cpp.so \;
          find base_dir -name "global-metadata.dat" -exec cp {} ./global-metadata.dat \;
          
          if [ -f "libil2cpp.so" ] && [ -f "global-metadata.dat" ]; then
             echo "[+] Found libil2cpp.so and global-metadata.dat"
          else
             echo "[-] Error: Required files not found in APK."
             exit 1
          fi

      - name: Build and Run Dumper
        run: |
          # 1. جلب كود الأداة
          git clone --depth 1 https://github.com/Perfare/Il2CppDumper.git
          
          # 2. إيجاد مسار ملف المشروع .csproj
          PROJ_FILE=$(find Il2CppDumper -name "Il2CppDumper.csproj" | head -n 1)
          echo "[+] Using project file: $PROJ_FILE"
          
          # 3. تشغيل الأداة مباشرة (dotnet run سيتولى البناء والتشغيل معاً)
          # نستخدم $(pwd) لضمان أن المسارات للملفات دقيقة 100%
          BASE_PATH=$(pwd)
          echo "1" | dotnet run --project "$PROJ_FILE" -c Release -f net8.0 -- "$BASE_PATH/libil2cpp.so" "$BASE_PATH/global-metadata.dat" "$BASE_PATH"

      - name: Process Output with Python
        shell: python
        run: |
          import os, re, json
          
          output_json = "all_offsets.json"
          # البحث عن ملف dump.cs في كل المجلدات (لأنه قد يظهر في مجلد الأداة أو الرئيسي)
          dump_path = None
          for root, dirs, files in os.walk('.'):
              if "dump.cs" in files:
                  dump_path = os.path.join(root, "dump.cs")
                  break
          
          if dump_path:
              print(f"[+] Found {dump_path}. Starting extraction...")
              offsets = {}
              # نمط البحث عن الاسم والعنوان (RVA)
              pattern = re.compile(r"// RVA: (0x[A-F0-9]+).*?\n\s+.*? ([\w_<>]+)\(")
              
              with open(dump_path, "r", encoding="utf-8") as f:
                  content = f.read()
                  for match in pattern.finditer(content):
                      addr, name = match.groups()
                      offsets[name] = addr
              
              # حفظ النتائج في ملف JSON مرتب
              with open(output_json, "w", encoding="utf-8") as jf:
                  json.dump(offsets, jf, indent=4)
              print(f"[+] Success! Extracted {len(offsets)} offsets.")
          else:
              # إذا فشل الدامبر في إنتاج الملف (بسبب التشفير مثلاً)
              with open(output_json, "w") as jf:
                  json.dump({"error": "dump.cs not found. Library might be encrypted or protected."}, jf)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreeFire-Offsets
          path: all_offsets.json
          retention-days: 2