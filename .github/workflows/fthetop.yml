name: BUILD-LIBPYTHON-SOURCE

on:
  workflow_dispatch:

jobs:
  build-python:
    runs-on: ubuntu-latest
    steps:
      - name: 1. INSTALL BUILD DEPENDENCIES
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential checkinstall \
            libreadline-gplv2-dev libncursesw5-dev libssl-dev \
            libsqlite3-dev tk-dev libgdbm-dev libc6-dev libbz2-dev libffi-dev zlib1g-dev

      - name: 2. DOWNLOAD PYTHON SOURCE
        run: |
          wget https://www.python.org/ftp/python/3.11.0/Python-3.11.0.tar.xz
          tar -xf Python-3.11.0.tar.xz

      - name: 3. CONFIGURE AND BUILD (SHARED LIB)
        run: |
          cd Python-3.11.0
          # الخيار --enable-shared هو الأهم لإنتاج ملف .so
          ./configure --enable-shared --with-system-ffi --with-computed-gotos --enable-optimizations
          make -j$(nproc)

      - name: 4. PREPARE THE ARTIFACT
        run: |
          # البحث عن ملف المكتبة ونقله للمجلد الرئيسي
          find Python-3.11.0 -name "libpython3.11.so.1.0" -exec cp {} ./libpython3.11.so \;
          echo "✅ Library Build Complete"

      - name: 5. UPLOAD LIBPYTHON ARTIFACT
        uses: actions/upload-artifact@v4
        with:
          name: libpython3.11-binary
          path: libpython3.11.so