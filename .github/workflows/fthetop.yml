name: Auto APK Offset Extractor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  process-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up .NET & Python
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Download and Extract APK
        run: |
          echo "[+] Downloading Free Fire APK..."
          wget -O game.apk "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk"
          
          echo "[+] Extracting required files from APK..."
          unzip -j game.apk "lib/armeabi-v7a/libil2cpp.so" -d . || unzip -j game.apk "lib/arm64-v8a/libil2cpp.so" -d .
          unzip -j game.apk "assets/bin/Data/Managed/Metadata/global-metadata.dat" -d .
          
          if [ -f "libil2cpp.so" ] && [ -f "global-metadata.dat" ]; then
            echo "[+] Files extracted successfully."
          else
            echo "[-] Error: Could not find lib or metadata in APK."
            exit 1
          fi

      - name: Build Il2CppDumper
        run: |
          git clone https://github.com/Perfare/Il2CppDumper.git source_code
          cd source_code
          dotnet publish -c Release -f net8.0 -r linux-x64 --self-contained true /p:PublishSingleFile=true
          find . -name "Il2CppDumper" -type f -executable -exec cp {} ../dumper \;
          cd ..
          chmod +x dumper

      - name: Run Dumper
        run: |
          # تشغيل الدامبر مع ضغط Enter تلقائياً
          echo -e "\n" | ./dumper libil2cpp.so global-metadata.dat .
        continue-on-error: true

      - name: Extract Offsets (Inline Python)
        shell: python
        run: |
          import os, re, json, gzip
          dump_file = "dump.cs"
          output_zip = "offsets.json.gz"
          if os.path.exists(dump_file):
              pattern = re.compile(r"// RVA: (0x[A-F0-9]+).*?\n\s+.*? ([\w_<>]+)\(")
              extracted_data = {}
              with open(dump_file, "r", encoding="utf-8") as f:
                  content = f.read()
                  for match in pattern.finditer(content):
                      address, name = match.groups()
                      extracted_data[name] = address
              json_bytes = json.dumps(extracted_data, separators=(',', ':')).encode('utf-8')
              with gzip.open(output_zip, 'wb') as f:
                  f.write(json_bytes)
              print(f"[+] Done! Extracted {len(extracted_data)} offsets.")
          else:
              print("[-] dump.cs not found.")

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: FreeFire-Offsets-JSON
          path: offsets.json.gz
          retention-days: 2