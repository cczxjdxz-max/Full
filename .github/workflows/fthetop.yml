name: GEASS-AUTONOMOUS-AUTOPSY-BOT

on:
  workflow_dispatch:

jobs:
  perform_autopsy_and_surgery:
    runs-on: ubuntu-latest
    steps:
      - name: 1-Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip binutils
          echo "âœ… Ready"

      - name: 2-Acquire
        run: |
          curl -L "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -o base.apk
          unzip base.apk "lib/arm64-v8a/libil2cpp.so" -d workspace
          mv workspace/lib/arm64-v8a/libil2cpp.so ./subject_brain.so
          echo "âœ… Prepped"

      - name: 3-Autopsy
        run: |
          echo "ðŸ”¬ Scanning..."
          strings subject_brain.so > Full_Anatomy_Map.txt
          echo "âœ… Mapped"

      - name: 4-Surgery
        run: |
          echo "ðŸ’‰ Hex Edit..."
          sed -i 's/com.dts.freefireth\x00\x00\x00\x00/com.zero.geass\x00\x00\x00\x00/g' subject_brain.so
          echo "âœ… Altered"

      - name: 5-Package
        run: |
          zip -9 Results.zip subject_brain.so Full_Anatomy_Map.txt
          echo "ðŸ“¦ Done"

      - name: 6-Upload
        uses: actions/upload-artifact@v4
        with:
          name: GEASS_RESULTS
          path: Results.zip
