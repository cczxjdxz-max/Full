name: Full Compact Offset Extractor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build Il2CppDumper from Source
        run: |
          git clone https://github.com/Perfare/Il2CppDumper.git
          cd Il2CppDumper
          # بناء النسخة المخصصة لـ Linux مع تحديد الإصدار 8.0
          dotnet publish -c Release -f net8.0 -r linux-x64 --self-contained true /p:PublishSingleFile=true
          cp bin/Release/net8.0/linux-x64/publish/Il2CppDumper ../
          cd ..
          chmod +x Il2CppDumper

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Il2CppDumper
        run: |
          # تأكد من وجود الملفات libil2cpp.so و global-metadata.dat في المستودع
          ./Il2CppDumper libil2cpp.so global-metadata.dat .
        continue-on-error: true

      - name: Run Python Extractor
        run: python Extractor.py

      - name: Cleanup Large Files
        run: |
          rm -rf Il2CppDumper/
          rm -f dump.cs
          rm -f dummy.dll
          rm -f script.py

      - name: Upload Compact Offsets Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Game-Offsets-JSON
          path: offsets.json.gz
          retention-days: 3