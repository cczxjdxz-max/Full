name: Big APK Deep Extractor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Download & Heavy Extraction
        run: |
          echo "[+] Downloading Large APK (500MB+)..."
          wget -q -O game.apk "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk"
          
          echo "[+] Extracting APK (Deep Scan)..."
          unzip -q game.apk -d base_dir
          
          # البحث عن الملفات في كل المجلدات الناتجة (بما فيها مجلدات الـ OBB المدمجة)
          find base_dir -name "libil2cpp.so" -exec cp {} ./libil2cpp.so \;
          find base_dir -name "global-metadata.dat" -exec cp {} ./global-metadata.dat \;
          
          if [ -f "libil2cpp.so" ] && [ -f "global-metadata.dat" ]; then
             echo "[+] Success: Files located."
             echo "Lib Path: $(find base_dir -name 'libil2cpp.so')"
          else
             echo "[-] Failure: Files not found. Checking directory structure..."
             ls -R base_dir | grep -E "libil2cpp|global-metadata"
             exit 1
          fi

      - name: Build & Run Dumper
        run: |
          git clone --depth 1 https://github.com/Perfare/Il2CppDumper.git
          cd Il2CppDumper
          dotnet publish -c Release -f net8.0 -r linux-x64 --self-contained true
          find . -name "Il2CppDumper" -type f -executable -exec cp {} ../dumper \;
          cd ..
          chmod +x dumper
          # محاولة التشغيل مع دعم خيارات الميتادات المختلفة
          echo "1" | ./dumper libil2cpp.so global-metadata.dat . || echo "2" | ./dumper libil2cpp.so global-metadata.dat .

      - name: Final Python JSON Pack
        shell: python
        run: |
          import os, re, json
          
          # نبحث عن dump.cs أو أي ملف ينتجه الدامبر
          output_file = "all_offsets.json"
          if os.path.exists("dump.cs"):
              data = {}
              with open("dump.cs", "r", encoding="utf-8") as f:
                  content = f.read()
                  # استخراج كل العناوين (RVAs)
                  matches = re.finditer(r"// RVA: (0x[A-F0-9]+).*?\n\s+.*? ([\w_<>]+)\(", content)
                  for m in matches:
                      data[m.group(2)] = m.group(1)
              
              with open(output_file, "w") as jf:
                  json.dump(data, jf, indent=4)
              print(f"[+] Done! {len(data)} methods extracted.")
          else:
              # في حال الفشل، سنرفع قائمة بالملفات لمعرفة ماذا نتج عن العملية
              with open(output_file, "w") as jf:
                  json.dump({"error": "Dumper failed to produce dump.cs", "files": os.listdir('.')}, jf)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Full-Game-Offsets
          path: all_offsets.json