name: STAGE 1 - GIAS Target Analysis

on:
  workflow_dispatch:

jobs:
  analyze_targets:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Setup Environment & Tools
        run: |
          sudo apt-get update && sudo apt-get install -y p7zip-full openjdk-17-jdk-headless wget python3 git
          git clone --depth=1 https://github.com/Perfare/Il2CppDumper.git
          # استخدام .NET SDK لبناء الأداة لضمان التوافق
          dotnet tool install --global Il2CppDumper --version 6.7.48

      - name: 2. Download & Extract Game
        run: |
          wget "https://dl.cdn.freefiremobile.com/live/package/FreeFire.apk" -O game.apk
          7z x game.apk -ogame_files -y

      - name: 3. Create Smart Miner Script
        run: |
          cat << 'EOF' > miner.py
          import os, re

          # البحث عن الملفات الأساسية
          lib_path = ""
          meta_path = ""
          for root, dirs, files in os.walk("game_files"):
              if "libil2cpp.so" in files and "arm64" in root: lib_path = os.path.join(root, "libil2cpp.so")
              if "global-metadata.dat" in files: meta_path = os.path.join(root, "global-metadata.dat")

          # إصلاح الميتاداتا وتشغيل المحلل
          if meta_path and lib_path:
              with open(meta_path, "rb") as f: data = bytearray(f.read())
              data[0:4] = bytearray([0xAF, 0x1B, 0xB1, 0xFA]) # التوقيع السحري الصحيح
              with open("fixed_metadata.dat", "wb") as f: f.write(data)
              os.system(f"il2cppdumper {lib_path} fixed_metadata.dat ./Output")

          # استخراج الأهداف من ملف dump.cs
          targets = []
          keywords = ["Connect", "Login", "Authenticate", "OnMessage", "SendPacket", "Verify", "Socket"]
          
          if os.path.exists("./Output/dump.cs"):
              with open("./Output/dump.cs", "r", errors="ignore") as f:
                  for line in f:
                      if any(key.lower() in line.lower() for key in keywords) and "// RVA:" in line:
                          match = re.search(r"RVA: (0x[0-9a-fA-F]+)", line)
                          if match:
                              targets.append(f"{match.group(1)} | {line.strip()}")

          # كتابة التقرير النهائي
          with open("TOP_TARGETS.txt", "w") as out:
              out.write("=== POTENTIAL NETWORK TARGETS (Offsets) ===\n")
              for t in targets[:100]: # نكتفي بأول 100 هدف
                  out.write(t + "\n")
          EOF

      - name: 4. Execute Miner
        run: python3 miner.py

      - name: 5. Create Release with Targets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: analysis-v${{ github.run_number }}
          name: "Analysis Targets v${{ github.run_number }}"
          files: TOP_TARGETS.txt