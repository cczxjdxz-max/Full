name: FF Ultra Injector Build

on:
  workflow_dispatch:

jobs:
  build_native_library:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Create C++ Logic
        run: |
          mkdir -p jni
          cat << 'EOF' > jni/main.cpp
          #include <jni.h>
          #include <android/log.h>
          #include <sys/mman.h>
          #include <unistd.h>
          #include <string.h>
          #include <stdint.h>
          #include <stdlib.h>
          #include <pthread.h>

          #define LOGI(...) __android_log_print(ANDROID_LOG_INFO, "NATIVE_INJECTOR", __VA_ARGS__)

          uintptr_t il2cpp_base = 0;

          // دالة تعديل الذاكرة الأساسية
          void patch_memory(uintptr_t address, const char* hex) {
              if (address < 0xFFFFFF) return; 
              size_t size = strlen(hex) / 2;
              uintptr_t page_start = address & ~(getpagesize() - 1);
              if (mprotect((void*)page_start, getpagesize() * 2, PROT_READ | PROT_WRITE | PROT_EXEC) == 0) {
                  for (size_t i = 0; i < size; i++) {
                      char byte[3] = {hex[i*2], hex[i*2+1], '\0'};
                      ((uint8_t*)address)[i] = (uint8_t)strtol(byte, NULL, 16);
                  }
                  LOGI("Successfully patched at: %p", (void*)address);
              }
          }

          uintptr_t get_module_base(const char* module_name) {
              FILE* fp = fopen("/proc/self/maps", "r");
              char line[512];
              uintptr_t base = 0;
              while (fp && fgets(line, sizeof(line), fp)) {
                  if (strstr(line, module_name)) {
                      base = strtoull(line, NULL, 16);
                      break;
                  }
              }
              if(fp) fclose(fp);
              return base;
          }

          // الدالة التي تستدعيها نافذة الإدخال في MT Manager
          extern "C" JNIEXPORT void JNICALL
          Java_com_mod_menu_FloatingService_nativeInject(JNIEnv *env, jobject thiz, jlong offset, jstring hex_string) {
              const char *hex = env->GetStringUTFChars(hex_string, 0);
              
              // تحديث القاعدة إذا لم تكن موجودة
              if (il2cpp_base == 0) {
                  il2cpp_base = get_module_base("libil2cpp.so");
              }

              if (il2cpp_base != 0) {
                  patch_memory(il2cpp_base + (uintptr_t)offset, hex);
              } else {
                  LOGI("Error: libil2cpp.so not found yet!");
              }
              
              env->ReleaseStringUTFChars(hex_string, hex);
          }

          // خيط خلفي للتحقق من تشغيل اللعبة
          void* init_thread(void*) {
              while (il2cpp_base == 0) {
                  il2cpp_base = get_module_base("libil2cpp.so");
                  usleep(500000); 
              }
              LOGI("Library Loaded: Base = %p", (void*)il2cpp_base);
              return NULL;
          }

          void __attribute__((constructor)) setup() {
              pthread_t ptid;
              pthread_create(&ptid, NULL, init_thread, NULL);
          }
          EOF

          cat << 'EOF' > jni/Android.mk
          LOCAL_PATH := $(call my-dir)
          include $(CLEAR_VARS)
          LOCAL_MODULE    := SuperTool
          LOCAL_SRC_FILES := main.cpp
          LOCAL_LDLIBS    := -llog
          include $(BUILD_SHARED_LIBRARY)
          EOF

          echo "APP_ABI := arm64-v8a" > jni/Application.mk
          echo "APP_PLATFORM := android-21" >> jni/Application.mk

      - name: Build
        run: ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=jni/Android.mk APP_ABI=arm64-v8a

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: libSuperTool_Final_V5
          path: libs/arm64-v8a/libSuperTool.so