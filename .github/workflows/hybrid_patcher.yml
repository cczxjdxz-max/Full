name: FF 1.97.1 Pro Patcher (No Black Screen)

on:
  workflow_dispatch:

jobs:
  build_and_fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Tools
        run: |
          pip install gdown
          sudo apt-get install unzip -y

      - name: Create Advanced C++ Source
        run: |
          mkdir -p jni
          cat << 'EOF' > jni/main.cpp
          #include <jni.h>
          #include <android/log.h>
          #include <sys/mman.h>
          #include <unistd.h>
          #include <string.h>
          #include <stdint.h>
          #include <stdlib.h>
          #include <pthread.h>

          #define LOGI(...) __android_log_print(ANDROID_LOG_INFO, "OFFLINE_TOOL", __VA_ARGS__)

          // دالة تعديل الذاكرة الآمنة
          void patch_memory(uintptr_t address, const char* hex) {
              size_t size = strlen(hex) / 2;
              uintptr_t page_start = address & ~(getpagesize() - 1);
              if (mprotect((void*)page_start, getpagesize() * 2, PROT_READ | PROT_WRITE | PROT_EXEC) == 0) {
                  for (size_t i = 0; i < size; i++) {
                      char byte[3] = {hex[i*2], hex[i*2+1], '\0'};
                      ((uint8_t*)address)[i] = (uint8_t)strtol(byte, NULL, 16);
                  }
                  LOGI("Patched successfully at: %p", (void*)address);
              }
          }

          // الحصول على عنوان المكتبة في الذاكرة
          uintptr_t get_module_base(const char* module_name) {
              FILE* fp = fopen("/proc/self/maps", "r");
              char line[512];
              uintptr_t base = 0;
              while (fp && fgets(line, sizeof(line), fp)) {
                  if (strstr(line, module_name)) {
                      base = strtoull(line, NULL, 16);
                      break;
                  }
              }
              if(fp) fclose(fp);
              return base;
          }

          // الخيط المنفصل للحقن (Thread)
          void* injection_thread(void*) {
              LOGI("Thread started: Waiting for Game to Load...");
              
              uintptr_t il2cpp_base = 0;
              // المحاولة لمدة دقيقة حتى يتم تحميل المكتبة الأصلية
              for (int i = 0; i < 60; i++) {
                  il2cpp_base = get_module_base("libil2cpp.so");
                  if (il2cpp_base != 0) break;
                  sleep(1); 
              }

              if (il2cpp_base != 0) {
                  LOGI("Found libil2cpp.so at %p. Applying patches...", (void*)il2cpp_base);
                  
                  // ARM64: MOV X0, #1 | RET
                  const char* hex_true = "200080D2C0035FD6";

                  // استخدام الأوفستات التي زودتني بها
                  patch_memory(il2cpp_base + 0x315168c, hex_true); // Network Bypass
                  patch_memory(il2cpp_base + 0x3184e38, hex_true); // Login Bypass
                  patch_memory(il2cpp_base + 0x30bc4f0, hex_true); // Skins Unlock
                  
                  LOGI("ALL PATCHES APPLIED! Game should work now.");
              } else {
                  LOGI("FATAL ERROR: Could not find libil2cpp.so");
              }
              return NULL;
          }

          // يتم استدعاؤها فور تحميل المكتبة
          void __attribute__((constructor)) init() {
              pthread_t ptid;
              pthread_create(&ptid, NULL, injection_thread, NULL);
          }
          EOF

          cat << 'EOF' > jni/Android.mk
          LOCAL_PATH := $(call my-dir)
          include $(CLEAR_VARS)
          LOCAL_MODULE    := SuperTool
          LOCAL_SRC_FILES := main.cpp
          LOCAL_LDLIBS    := -llog
          include $(BUILD_SHARED_LIBRARY)
          EOF

          cat << 'EOF' > jni/Application.mk
          APP_ABI := arm64-v8a
          APP_PLATFORM := android-21
          EOF

      - name: Build with NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Compile Library
        run: |
          ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=jni/Android.mk APP_ABI=arm64-v8a

      - name: Download Files from Drive
        run: |
          gdown --id 1HAQgjylXbwUPW7FFVEWtP1etpxYGPNZx -O project_files.zip
          unzip project_files.zip -d downloads/

      - name: Upload Finished Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FF_1.97.1_SuperTool_V2
          path: |
            libs/arm64-v8a/libSuperTool.so
            downloads/