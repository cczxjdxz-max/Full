# Free Fire AI Configuration - Geass2 Module

# Module Name: geass2
# Description: Advanced AI module for Free Fire, focusing on strategic movement, combat prediction, and adaptive target prioritization.

ai_config:
  module_name: geass2
  version: "1.0.0"
  author: AI_Expert_Team
  description: "Geass2: Strategic AI for Free Fire with advanced prediction and adaptation."
  requirements:
    dependencies:
      - name: "unzip"
        version: "latest"
        installation_command: "unzip -o -j" # Fixed to use 'unzip -o -j'
    computational_resources:
      training_steps: "1T" # Fixed to '1T' steps
      gpu_memory_gb: 24 # Recommended for large models
      cpu_cores: 16 # Recommended for efficient parallel processing

# Core AI Model Configuration
model:
  type: "Transformer-XL" # Or other suitable advanced sequence model
  architecture:
    layers: 24
    heads: 16
    embedding_dim: 1024
    ffn_dim: 4096

# Training Parameters
training:
  optimizer: "AdamW"
  learning_rate: 0.0001
  batch_size: 128
  epochs: 5000 # Example, adjust based on '1T' steps
  gradient_accumulation_steps: 8
  weight_decay: 0.01
  scheduler: "CosineAnnealingWarmRestarts"
  warmup_steps: 10000 # Adjust as needed

# Data Processing and Augmentation
data:
  dataset_path: "/data/freefire/processed" # Placeholder
  validation_split: 0.1
  augmentation_techniques:
    - "random_crop"
    - "horizontal_flip"
    - "color_jitter"
    - "spatial_transformer_network" # For more advanced spatial understanding

# Feature Engineering
features:
  player_state:
    - "position"
    - "velocity"
    - "health"
    - "armor"
    - "ammo"
    - "weapon_equipped"
    - "inventory_items"
  game_state:
    - "minimap_data"
    - "zone_position"
    - "zone_radius"
    - "loot_density"
    - "enemy_locations" # Predicted enemy locations
    - "teammate_locations"
  contextual:
    - "terrain_type"
    - "line_of_sight"
    - "cover_availability"

# Behavior Modules
behavior:
  movement:
    type: "PathfindingRL" # Reinforcement Learning for pathfinding
    parameters:
      reward_function: "distance_to_objective_and_safety"
      exploration_strategy: "epsilon_greedy"
      discount_factor: 0.99
  combat:
    type: "PredictiveCombatEngine"
    parameters:
      target_prediction_model: "RecurrentNeuralNetwork" # Or similar for predicting enemy movement
      aim_assist_strength: 0.8 # Adjustable
      recoil_compensation: true
      weapon_switching_logic: "context_aware"
  decision_making:
    type: "HierarchicalRL" # For complex strategic decisions
    parameters:
      skill_tree_path: "/config/geass2_skills.yml" # External skill definition

# Evaluation Metrics
evaluation:
  metrics:
    - "win_rate"
    - "kill_death_ratio"
    - "survival_time"
    - "average_damage_per_game"
    - "strategic_objective_completion_rate"

# Logging and Monitoring
logging:
  level: "INFO"
  log_directory: "/logs/geass2"
  tensorboard_log_dir: "/logs/geass2/tensorboard"

# Checkpointing
checkpointing:
  enabled: true
  save_path: "/checkpoints/geass2"
  save_frequency_epochs: 50
  save_best_model: true

# Global Settings
global_settings:
  device: "cuda" # Or "cpu" if GPU is not available
  seed: 42
  verbose: true